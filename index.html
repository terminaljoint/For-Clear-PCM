<title>For clear PCM – Structured JEE Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="For clear PCM is a structured JEE learning system focusing on clear hierarchy, exam logic, and mistake prevention for average students.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://terminaljoint.github.io/For-Clear-PCM/">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Comic Neue",system-ui;
  background:#0d1117;
  color:#e6edf3;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:22px 24px;
  border-bottom:1px solid #30363d;
}

.brand{font-size:2rem;font-weight:700}
.subtitle{color:#9aa4af;margin-top:6px;max-width:800px}

.subject-bar{
  display:flex;
  gap:12px;
  padding:14px 24px;
  border-bottom:1px solid #30363d;
}

.subject-btn{
  padding:8px 16px;
  border:1px solid #30363d;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

.subject-btn.active{
  border-color:#2f81f7;
  color:#2f81f7;
}

.subject-btn.disabled{
  opacity:.4;
  pointer-events:none;
}

main{
  max-width:1000px;
  margin:0 auto;
  padding:32px 24px;
  flex:1;
}

.nav{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:22px;
  flex-wrap:wrap;
}

.back{
  color:#2f81f7;
  cursor:pointer;
  font-weight:700;
}

.breadcrumb{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.crumb{
  padding:6px 12px;
  border:1px solid #30363d;
  border-radius:8px;
  font-size:.85rem;
  cursor:pointer;
  color:#2f81f7;
}

.crumb:last-child{
  background:#161b22;
  border-color:#2f81f7;
  color:#e6edf3;
}

.section-title{
  font-size:1.4rem;
  margin-bottom:14px;
}

.item{
  padding:14px 16px;
  border:1px solid #30363d;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
}

.item:hover{background:#161b22}

.focus{max-width:760px;margin:0 auto}

.modes{
  display:flex;
  gap:18px;
  border-bottom:1px solid #30363d;
  margin:24px 0;
}

.modes button{
  background:none;
  border:none;
  font-weight:700;
  color:#9aa4af;
  cursor:pointer;
  padding:8px 0;
}

.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

.block{
  margin-top:22px;
}

.block h4{
  color:#2f81f7;
  margin-bottom:10px;
}

.block ul{list-style:none}

.block li{
  padding:8px 0;
  border-bottom:1px dashed #30363d;
  color:#9aa4af;
}

footer{
  border-top:1px solid #30363d;
  padding:16px 24px;
  font-size:.85rem;
  color:#9aa4af;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1 class="brand">For clear PCM</h1>
  <p class="subtitle">
    A clean hierarchy-based JEE learning system. Structure first. Content next.
  </p>
</header>

<div class="subject-bar">
  <div class="subject-btn" onclick="goSubject('Maths')">Maths</div>
  <div class="subject-btn" onclick="goSubject('Physics')">Physics</div>
  <div class="subject-btn" onclick="goSubject('Chemistry')">Chemistry</div>
</div>

<main>
  <div class="nav" id="nav" style="display:none">

    <div class="breadcrumb" id="breadcrumb"></div>

  <div id="view"></div>

<footer>
  ©2026 Terminal Joint · For Clear PCM · Structure over noise
</footer>

let stack = [];
let mode = "base";

const view = document.getElementById("view");
const nav = document.getElementById("nav");
const breadcrumb = document.getElementById("breadcrumb");
const subjectBtns = document.querySelectorAll(".subject-btn");

function goSubject(sub){
  stack=[sub];
  mode="base";
  render();
}

function goBack(){
  stack.pop();
  mode="base";
  render();
}

function jumpTo(i){
  stack=stack.slice(0,i+1);
  mode="base";
  render();
}

function render(){
  nav.style.display=stack.length?"flex":"none";

  subjectBtns.forEach(b=>{
    b.classList.toggle("active",b.innerText===stack[0]);
    b.classList.toggle("disabled",stack.length>0);
  });

  breadcrumb.innerHTML="";
  stack.forEach((s,i)=>{
    const c=document.createElement("div");
    c.className="crumb";
    c.innerText=s;
    c.onclick=()=>jumpTo(i);
    breadcrumb.appendChild(c);
  });

  view.innerHTML="";
  if(!stack.length){
    view.innerHTML="<h2>Select a subject to begin</h2>";
    return;
  }

  let data=syllabus;
  stack.forEach(k=>data=data[k]);

  Array.isArray(data)?renderConcept(stack.at(-1)):Object.keys(data).forEach(k=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=k;
    d.onclick=()=>{stack.push(k);render()};
    view.appendChild(d);
  });
}

function setMode(m){
  mode=m;
  renderConcept(stack.at(-1));
}

function renderConcept(t){
  view.innerHTML=`
  <div class="focus">
    <h2 class="section-title">${t}</h2>
    <div class="modes">
      <button class="${mode==='base'?'active':''}" onclick="setMode('base')">Base</button>
      <button class="${mode==='jee'?'active':''}" onclick="setMode('jee')">JEE</button>
      <button class="${mode==='mistake'?'active':''}" onclick="setMode('mistake')">Mistake</button>
    </div>
    ${mode==='base'?baseBlock():''}
    ${mode==='jee'?jeeBlock():''}
    ${mode==='mistake'?mistakeBlock():''}
  </div>`;
}

function baseBlock(){return`
<div class="block"><h4>Base</h4><ul>
<li>Definition</li><li>Formula</li><li>WHEN to use</li><li>WHY it works</li>
</ul></div>`}

function jeeBlock(){return`
<div class="block"><h4>JEE</h4><ul>
<li>WHERE questions appear</li><li>WHAT examiner twists</li>
</ul></div>`}

function mistakeBlock(){return`
<div class="block"><h4>Mistakes</h4><ul>
<li>Wrong assumptions</li><li>Common traps</li>
</ul></div>`}

render();
</script>
