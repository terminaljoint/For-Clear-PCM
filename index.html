<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Terminal Cities – Main Game</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
    background: #0e1117;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
/* ===========================
   BASIC SETUP
=========================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* ===========================
   GAME DATA
=========================== */
const CITY_NAMES = ["New City", "Snow City", "Fire City", "Old City"];
let currentCityIndex = 0;

const POSTS_PER_CITY = 50;
const POST_RADIUS = 8;

const player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  speed: 4,
  radius: 10
};

let keys = {};

/* ===========================
   POSTS
=========================== */
function generatePosts() {
  const posts = [];
  for (let i = 0; i < POSTS_PER_CITY; i++) {
    posts.push({
      x: Math.random() * (canvas.width - 100) + 50,
      y: Math.random() * (canvas.height - 100) + 50,
      owner: "Neutral"
    });
  }
  return posts;
}

let cities = CITY_NAMES.map(name => ({
  name,
  posts: generatePosts()
}));

/* ===========================
   INPUT
=========================== */
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

/* ===========================
   GAME LOGIC
=========================== */
function updatePlayer() {
  if (keys["w"] || keys["ArrowUp"]) player.y -= player.speed;
  if (keys["s"] || keys["ArrowDown"]) player.y += player.speed;
  if (keys["a"] || keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["d"] || keys["ArrowRight"]) player.x += player.speed;

  player.x = Math.max(0, Math.min(canvas.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height, player.y));
}

function checkPostCapture() {
  const posts = cities[currentCityIndex].posts;
  posts.forEach(post => {
    const dx = player.x - post.x;
    const dy = player.y - post.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < player.radius + POST_RADIUS && post.owner === "Neutral") {
      post.owner = "Player";
    }
  });
}

/* ===========================
   DRAW
=========================== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // City name
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.fillText(
    "City: " + cities[currentCityIndex].name + " (Press 1–4 to switch)",
    20, 30
  );

  // Posts
  cities[currentCityIndex].posts.forEach(post => {
    ctx.beginPath();
    ctx.arc(post.x, post.y, POST_RADIUS, 0, Math.PI * 2);
    ctx.fillStyle = post.owner === "Neutral" ? "#666" : "#3aff3a";
    ctx.fill();
  });

  // Player
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
  ctx.fillStyle = "#00aaff";
  ctx.fill();
}

/* ===========================
   CITY SWITCHING
=========================== */
window.addEventListener("keydown", e => {
  if (e.key >= "1" && e.key <= "4") {
    currentCityIndex = Number(e.key) - 1;
    player.x = canvas.width / 2;
    player.y = canvas.height / 2;
  }
});

/* ===========================
   MAIN LOOP
=========================== */
function gameLoop() {
  updatePlayer();
  checkPostCapture();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
