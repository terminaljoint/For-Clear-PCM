<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Comic Neue", system-ui;
  background:#0e1117;
  color:#e6edf3;
}

header{
  padding:24px 32px;
  border-bottom:1px solid #30363d;
}

.brand{font-size:2.2rem;font-weight:700}
.subtitle{color:#8b949e;margin-top:6px}

main{max-width:1000px;margin:0 auto;padding:32px}

.hidden{display:none}

h2{margin-bottom:12px}
p{color:#8b949e}

.list-item{
  padding:12px 14px;
  border:1px solid #30363d;
  border-radius:6px;
  margin-bottom:10px;
  cursor:pointer;
}
.list-item:hover{background:#161b22}
.list-item.active{
  border-color:#2f81f7;
  color:#2f81f7;
}

.breadcrumb{
  font-size:0.85rem;
  color:#8b949e;
  margin-bottom:14px;
}

/* Concept focus */
.modes{
  display:flex;
  gap:12px;
  margin:20px 0;
  border-bottom:1px solid #30363d;
}
.modes button{
  background:none;
  border:none;
  padding:8px 10px;
  color:#8b949e;
  cursor:pointer;
}
.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

.section{
  margin-top:18px;
}
.section h4{
  color:#2f81f7;
  margin-bottom:8px;
}
.section ol{
  margin-left:20px;
}
.section li{
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
  <div class="brand">For clear PCM</div>
  <div class="subtitle">browse → focus → master</div>
</header>

<main>

<!-- HOME -->
<section id="home">
  <h2>Select a subject</h2>
  <div class="list-item" onclick="selectSubject('maths')">Maths</div>
  <div class="list-item" onclick="selectSubject('physics')">Physics</div>
  <div class="list-item" onclick="selectSubject('chemistry')">Chemistry</div>
</section>

<!-- SUBJECT -->
<section id="subjectView" class="hidden">
  <div class="breadcrumb" id="subjectCrumb"></div>
  <h2>Chapters</h2>
  <div id="chapterList"></div>
</section>

<!-- CHAPTER -->
<section id="chapterView" class="hidden">
  <div class="breadcrumb" id="chapterCrumb"></div>
  <h2>Topics</h2>
  <div id="topicList"></div>
</section>

<!-- TOPIC -->
<section id="topicView" class="hidden">
  <div class="breadcrumb" id="topicCrumb"></div>
  <h2>Concepts</h2>
  <div id="conceptList"></div>
</section>

<!-- CONCEPT FOCUS -->
<section id="conceptView" class="hidden">
  <div class="breadcrumb" id="conceptCrumb"></div>
  <h2 id="conceptTitle"></h2>

  <div class="modes">
    <button class="active" onclick="setMode('base')">Base Level</button>
    <button onclick="setMode('jee')">JEE Main</button>
    <button onclick="setMode('mistake')">Mistake Bank</button>
  </div>

  <div id="content"></div>
</section>

</main>

<script>
/* FULL SYLLABUS */
const syllabus = {
 maths:{
  "Sets & Functions":{
   "Sets":["Types of Sets","Set Operations","Venn Diagrams"],
   "Functions":["Domain & Range","Types of Functions","Inverse Function"]
  },
  "Algebra":{
   "Quadratic Equations":["Roots","Nature of Roots"],
   "Sequences & Series":["AP","GP"],
   "Binomial Theorem":["General Term"]
  },
  "Coordinate Geometry":{
   "Straight Lines":["Slope","Forms"],
   "Circles":["Equation","Tangents"]
  },
  "Calculus":{
   "Limits":["Standard Limits"],
   "Differentiation":["Rules","Applications"],
   "Integration":["Indefinite","Definite"]
  },
  "Vectors & 3D":{
   "Vectors":["Dot Product","Cross Product"],
   "3D Geometry":["Line","Plane"]
  },
  "Probability":{
   "Probability":["Classical","Conditional","Bayes"]
  }
 },
 physics:{
  "Kinematics":{
   "Motion":["1D Motion","2D Motion"]
  },
  "Laws of Motion":{
   "Newton Laws":["FBD","Friction"]
  },
  "Work Energy Power":{
   "Energy":["Work Energy Theorem"]
  },
  "COM & Rotation":{
   "Rotation":["Torque","Angular Momentum"]
  },
  "Gravitation":{
   "Gravitation":["Field","Potential","Satellites"]
  },
  "Electrostatics":{
   "Electrostatics":["Field","Potential","Capacitors"]
  },
  "Current Electricity":{
   "Circuits":["Ohm Law","Kirchhoff Laws"]
  },
  "Magnetism & EMI":{
   "Magnetism":["Lorentz Force","Biot Savart"],
   "EMI":["Faraday Law","Lenz Law"]
  },
  "Optics & Modern":{
   "Optics":["Ray Optics","Wave Optics"],
   "Modern Physics":["Atoms","Nuclei","Semiconductors"]
  }
 },
 chemistry:{
  "Mole Concept":{
   "Stoichiometry":["Mole","Limiting Reagent"]
  },
  "Redox":{
   "Redox":["Oxidation Number"]
  },
  "Chemical Bonding":{
   "Bonding":["VSEPR","Hybridisation","MO Theory"]
  },
  "Thermodynamics":{
   "Thermodynamics":["Enthalpy","Entropy","Gibbs Free Energy"]
  },
  "Kinetics":{
   "Kinetics":["Rate Law","Arrhenius Equation"]
  },
  "GOC":{
   "GOC":["Inductive Effect","Resonance","Hyperconjugation"]
  },
  "Hydrocarbons":{
   "Hydrocarbons":["Alkanes","Alkenes","Alkynes"]
  },
  "Coordination Compounds":{
   "Coordination":["Werner Theory","Isomerism","CFT"]
  },
  "Biomolecules":{
   "Biomolecules":["Carbohydrates","Proteins"]
  },
  "Polymers":{
   "Polymers":["Types","Reactions"]
  }
 }
};

let state={}, mode="base";

function hideAll(){
  ["home","subjectView","chapterView","topicView","conceptView"]
    .forEach(id=>document.getElementById(id).classList.add("hidden"));
}

function selectSubject(s){
  state={subject:s};
  hideAll();
  document.getElementById("subjectView").classList.remove("hidden");
  document.getElementById("subjectCrumb").innerText=s.toUpperCase();
  const cl=document.getElementById("chapterList");
  cl.innerHTML="";
  Object.keys(syllabus[s]).forEach(ch=>{
    cl.innerHTML+=`<div class="list-item" onclick="selectChapter('${ch}')">${ch}</div>`;
  });
}

function selectChapter(ch){
  state.chapter=ch;
  hideAll();
  document.getElementById("chapterView").classList.remove("hidden");
  document.getElementById("chapterCrumb").innerText=`${state.subject} > ${ch}`;
  const tl=document.getElementById("topicList");
  tl.innerHTML="";
  Object.keys(syllabus[state.subject][ch]).forEach(tp=>{
    tl.innerHTML+=`<div class="list-item" onclick="selectTopic('${tp}')">${tp}</div>`;
  });
}

function selectTopic(tp){
  state.topic=tp;
  hideAll();
  document.getElementById("topicView").classList.remove("hidden");
  document.getElementById("topicCrumb").innerText=
    `${state.subject} > ${state.chapter} > ${tp}`;
  const cl=document.getElementById("conceptList");
  cl.innerHTML="";
  syllabus[state.subject][state.chapter][tp].forEach(c=>{
    cl.innerHTML+=`<div class="list-item" onclick="openConcept('${c}')">${c}</div>`;
  });
}

function openConcept(c){
  state.concept=c;
  hideAll();
  document.getElementById("conceptView").classList.remove("hidden");
  document.getElementById("conceptTitle").innerText=c;
  document.getElementById("conceptCrumb").innerText=
    `${state.subject} > ${state.chapter} > ${state.topic}`;
  renderContent();
}

function setMode(m){
  mode=m;
  document.querySelectorAll(".modes button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  renderContent();
}

function renderContent(){
  const c=document.getElementById("content");
  if(mode==="base"){
    c.innerHTML=`<div class="section"><h4>Base Level</h4>
      <ol><li>Definition</li><li>Formula</li><li>Terms</li><li>WHEN</li><li>WHY</li></ol></div>`;
  }
  if(mode==="jee"){
    c.innerHTML=`<div class="section"><h4>JEE Main</h4>
      <ol start="6"><li>WHERE</li><li>HOW</li><li>WHAT TO USE / NOT</li><li>Heavy Example</li></ol></div>`;
  }
  if(mode==="mistake"){
    c.innerHTML=`<div class="section"><h4>Mistake Bank</h4>
      <ol start="10"><li>Wrong assumptions</li><li>Wrong steps</li><li>MCQ traps</li></ol></div>`;
  }
}
</script>

</body>
</html>
