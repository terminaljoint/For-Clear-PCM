<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Comic Neue", system-ui;
  background:#0b0e1a;
  color:#eef1ff;
}
header{
  padding:20px 28px;
  border-bottom:1px solid #242c55;
}
.brand{font-size:2rem;font-weight:700}
.tagline{color:#9aa4d6;margin-top:6px}

.controls{
  display:flex;
  gap:12px;
  padding:14px 28px;
  border-bottom:1px solid #242c55;
}
.controls button{
  padding:8px 16px;
  border-radius:18px;
  border:1px solid #242c55;
  background:transparent;
  color:#eef1ff;
  cursor:pointer;
}
.controls button.active{
  background:#6ee7e0;
  color:#002b2b;
}

.container{padding:28px;max-width:1200px;margin:auto}

.list{
  background:#11162b;
  border:1px solid #242c55;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}

.item{
  padding:6px 10px;
  margin:4px 0;
  border-radius:10px;
  cursor:pointer;
}
.item:hover{background:#151b36}

.hidden{display:none}

/* Dialog */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.dialog{
  background:#11162b;
  border:1px solid #242c55;
  border-radius:16px;
  width:min(900px,90%);
  padding:20px;
}
.dialog h3{margin-top:0}
.close{float:right;cursor:pointer;color:#9aa4d6}

.mode-block{
  display:none;
  background:#151b36;
  border:1px solid #242c55;
  border-radius:12px;
  padding:14px;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <div class="brand">For clear PCM</div>
  <div class="tagline">subject → chapter → topic → concept → clarity</div>
</header>

<!-- HOME -->
<div class="controls" id="subjectBar">
  <button data-subject="physics">Physics</button>
  <button data-subject="chemistry">Chemistry</button>
  <button data-subject="maths">Maths</button>
</div>

<div class="controls hidden" id="modeBar">
  <button data-mode="base" class="active">Base Level</button>
  <button data-mode="jee">JEE Main</button>
  <button data-mode="mistake">Mistake Bank</button>
</div>

<div class="container">
  <div class="list" id="chapterList"><strong>Select a subject</strong></div>
  <div class="list hidden" id="topicList"></div>
  <div class="list hidden" id="conceptList"></div>
</div>

<!-- DIALOG -->
<div class="backdrop" id="dialog">
  <div class="dialog">
    <span class="close" onclick="closeDialog()">✕</span>
    <h3 id="conceptTitle"></h3>

    <div class="mode-block" data-mode="base">
      <strong>Base Level</strong>
      <p>Definitions, core formulas, meaning.</p>
    </div>
    <div class="mode-block" data-mode="jee">
      <strong>JEE Main</strong>
      <p>Application patterns and traps.</p>
    </div>
    <div class="mode-block" data-mode="mistake">
      <strong>Mistake Bank</strong>
      <p>Common wrong assumptions.</p>
    </div>
  </div>
</div>

<script>
/* ===== SYLLABUS DATA (ALL FROM "MY LIST FOR JEE") ===== */
const syllabus = {
  maths:{
    "Sets & Functions":{
      "Sets":["Types of Sets","Operations","Venn Diagrams"],
      "Functions":["Domain & Range","Types of Functions","Inverse"]
    },
    "Algebra":{
      "Quadratic Equations":["Roots","Nature of Roots"],
      "Sequences & Series":["AP","GP"],
      "Binomial Theorem":["General Term","Middle Term"]
    },
    "Coordinate Geometry":{
      "Straight Lines":["Slope","Forms"],
      "Circles":["Equation","Tangents"]
    },
    "Calculus":{
      "Limits":["Standard Limits","LHL/RHL"],
      "Differentiation":["Rules","Applications"],
      "Integration":["Indefinite","Definite"]
    },
    "Vectors & 3D":{
      "Vectors":["Dot Product","Cross Product"],
      "3D Geometry":["Line","Plane"]
    },
    "Probability":{
      "Probability":["Classical","Conditional","Bayes"]
    }
  },

  physics:{
    "Kinematics":{
      "1D Motion":["Equations","Graphs"],
      "2D Motion":["Projectile","Relative Motion"]
    },
    "Laws of Motion":{
      "Newton Laws":["FBD","Friction"]
    },
    "Work Energy Power":{
      "Energy":["Work-Energy Theorem","Conservation"]
    },
    "COM & Rotation":{
      "Rotation":["Torque","Angular Momentum"]
    },
    "Gravitation":{
      "Gravitation":["Field","Potential","Satellites"]
    },
    "Electrostatics":{
      "Electrostatics":["Field","Potential","Capacitors"]
    },
    "Current Electricity":{
      "Circuits":["Ohm Law","Kirchhoff"]
    },
    "Magnetism & EMI":{
      "Magnetism":["Lorentz Force","Biot Savart"],
      "EMI":["Faraday Law","Lenz Law"]
    },
    "Optics & Modern":{
      "Optics":["Ray","Wave"],
      "Modern Physics":["Atoms","Nuclei","Semiconductors"]
    }
  },

  chemistry:{
    "Mole Concept":{
      "Stoichiometry":["Mole","Limiting Reagent"]
    },
    "Redox":{
      "Redox":["Oxidation Number","Balancing"]
    },
    "Chemical Bonding":{
      "Bonding":["VSEPR","Hybridisation","MO Theory"]
    },
    "Thermodynamics":{
      "Thermodynamics":["Enthalpy","Entropy","Gibbs"]
    },
    "Kinetics":{
      "Kinetics":["Rate Law","Arrhenius"]
    },
    "GOC":{
      "GOC":["Inductive","Resonance","Hyperconjugation"]
    },
    "Hydrocarbons":{
      "Hydrocarbons":["Alkanes","Alkenes","Alkynes"]
    },
    "Coordination Compounds":{
      "Coordination":["Werner","Isomerism","CFT"]
    },
    "Biomolecules":{
      "Biomolecules":["Carbohydrates","Proteins"]
    },
    "Polymers":{
      "Polymers":["Types","Reactions"]
    }
  }
};

let currentMode="base";

/* MODE */
document.querySelectorAll("#modeBar button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll("#modeBar button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentMode=b.dataset.mode;
    updateDialog();
  }
});

let currentConcept="";

/* SUBJECT */
document.querySelectorAll("#subjectBar button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll("#subjectBar button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.getElementById("modeBar").classList.remove("hidden");
    loadChapters(b.dataset.subject);
  }
});

function loadChapters(subject){
  const cl=document.getElementById("chapterList");
  const tl=document.getElementById("topicList");
  const col=document.getElementById("conceptList");
  tl.classList.add("hidden"); col.classList.add("hidden");

  cl.innerHTML="<strong>Chapters</strong>";
  Object.keys(syllabus[subject]).forEach(ch=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=ch;
    d.onclick=()=>loadTopics(subject,ch);
    cl.appendChild(d);
  });
}

function loadTopics(subject,chapter){
  const tl=document.getElementById("topicList");
  const col=document.getElementById("conceptList");
  col.classList.add("hidden");

  tl.classList.remove("hidden");
  tl.innerHTML="<strong>Topics</strong>";
  Object.keys(syllabus[subject][chapter]).forEach(tp=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=tp;
    d.onclick=()=>loadConcepts(subject,chapter,tp);
    tl.appendChild(d);
  });
}

function loadConcepts(subject,chapter,topic){
  const col=document.getElementById("conceptList");
  col.classList.remove("hidden");
  col.innerHTML="<strong>Concepts</strong>";
  syllabus[subject][chapter][topic].forEach(c=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=c;
    d.onclick=()=>openDialog(c);
    col.appendChild(d);
  });
}

function openDialog(c){
  currentConcept=c;
  document.getElementById("conceptTitle").innerText=c;
  document.getElementById("dialog").style.display="flex";
  updateDialog();
}

function updateDialog(){
  document.querySelectorAll(".mode-block").forEach(b=>{
    b.style.display=b.dataset.mode===currentMode?"block":"none";
  });
}

function closeDialog(){
  document.getElementById("dialog").style.display="none";
}
</script>

</body>
</html>
