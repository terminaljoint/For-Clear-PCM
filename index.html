<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Clear PCM ‚Äì Structured JEE Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="For clear PCM is a structured JEE learning system focusing on clear hierarchy, exam logic, and mistake prevention for average students.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://terminaljoint.github.io/For-Clear-PCM/">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:"Comic Neue",system-ui;background:#0d1117;color:#e6edf3;min-height:100vh;display:flex;flex-direction:column}
header{padding:22px 24px;border-bottom:1px solid #30363d}
.brand{font-size:2rem;font-weight:700}
.subtitle{color:#9aa4af;margin-top:6px;max-width:800px}
.subject-bar{display:flex;gap:12px;padding:14px 24px;border-bottom:1px solid #30363d;flex-wrap:wrap}
.subject-btn{padding:8px 16px;border:1px solid #30363d;border-radius:10px;cursor:pointer;font-weight:700}
.subject-btn.active{border-color:#2f81f7;color:#2f81f7}
main{max-width:1000px;margin:0 auto;padding:32px 24px;flex:1}
.nav{display:flex;gap:12px;align-items:center;margin-bottom:22px;flex-wrap:wrap}
.back{color:#2f81f7;cursor:pointer;font-weight:700}
.breadcrumb{display:flex;gap:6px;flex-wrap:wrap}
.crumb{padding:6px 12px;border:1px solid #30363d;border-radius:8px;font-size:.85rem;cursor:pointer;color:#2f81f7}
.crumb:last-child{background:#161b22;border-color:#2f81f7;color:#e6edf3}
.section-title{font-size:1.4rem;margin-bottom:14px}
.item{padding:14px 16px;border:1px solid #30363d;border-radius:10px;margin-bottom:12px;cursor:pointer}
.item:hover{background:#161b22}
.focus{max-width:760px;margin:0 auto}
.block{margin-top:22px}
.block h4{color:#2f81f7;margin-bottom:10px}
.block ul{list-style:none}
.block li{padding:8px 0;border-bottom:1px dashed #30363d;color:#9aa4af}
footer{border-top:1px solid #30363d;padding:16px 24px;font-size:.85rem;color:#9aa4af;text-align:center}
</style>

<script defer>
/* ===================== DATA ===================== */
const syllabus = {
  Maths:{
    "Sets & Relations":{
      "Sets":{
        "Representation":{
          "Roster Form":{
            "concept":["Finite sets","Infinite sets","Repeated elements not allowed"],
            "formula":["n(A) = number of distinct elements in set A"],
            "mistakes":["Repeating elements","Treating order as important"]
          },
          "Set-Builder Form":{
            "concept":["Condition based","Mathematical notation"],
            "formula":["A = { x | condition on x }"],
            "mistakes":["Invalid condition","Undefined variable"]
          },
          "Description Form":["Verbal definition","Language based"]
        },
        "Types":{
          "Basic Types":["Empty set","Singleton set"],
          "Size Based":["Finite set","Infinite set"],
          "Comparison Based":["Equal sets","Equivalent sets"]
        },
        "Subsets":{
          "Concept":["Subset definition","Proper subset"],
          "Power Set":["Definition","Number of elements 2^n"]
        },
        "Operations":{
          "Union & Intersection":{
            "concept":["Venn diagram logic","Overlapping regions"],
            "formula":["n(A ‚à™ B) = n(A) + n(B) ‚àí n(A ‚à© B)"],
            "mistakes":["Forgetting intersection term","Wrong region counting"]
          },
          "Difference":["A‚àíB","B‚àíA"],
          "Complement":["Universal set","Relative complement"]
        },
        "Laws":{
          "De Morgan Laws":["(A‚à™B)'","(A‚à©B)'"],
          "Cardinality":["n(A‚à™B)","Inclusion‚Äìexclusion principle"]
        }
      },
      "Relations":{
        "Cartesian Product":{
          "Definition":["Ordered pairs","Order matters"],
          "Properties":["Finite sets","Number of elements"]
        },
        "Domain‚ÄìRange":{
          "Domain":["First element set"],
          "Codomain":["Possible outputs"],
          "Range":["Actual outputs"]
        },
        "Types":{
          "Reflexive":["(a,a) present"],
          "Symmetric":["(a,b) ‚áí (b,a)"],
          "Transitive":["(a,b),(b,c) ‚áí (a,c)"]
        },
        "Equivalence Relation":{
          "Conditions":["Reflexive","Symmetric","Transitive"],
          "Equivalence Classes":["Partition of set","Disjoint subsets"]
        }
      }
    },

    "Functions":{
      "Basic Concepts":{
        "Definition":["Mapping concept","Domain","Codomain","Range"],
        "Graphical View":["Graph of function","Real valued functions"]
      },
      "Types of Functions":{
        "Based on Mapping":["One-one","Many-one","Onto","Into","Bijective"],
        "Based on Nature":["Even","Odd","Periodic","Monotonic"],
        "Special Functions":["Modulus","Greatest integer","Fractional part","Signum"]
      },
      "Operations on Functions":{
        "Algebraic Operations":["Addition","Subtraction","Multiplication","Division"],
        "Composition":["f‚àòg","Domain restrictions","Non-commutativity"],
        "Inverse Function":["Existence","Properties","Graph of inverse"]
      }
    }
  },
  Physics:{},
  Chemistry:{}
};

/* ===================== ENGINE ===================== */
let stack = [];
let view, nav, breadcrumb, subjectBtns;

function syncURL(){
  const path = stack.join("/");
  history.pushState({ stack:[...stack] }, "", path ? `#/${path}` : "#/");
}

function goSubject(sub){
  stack = [sub];
  syncURL();
  render();
}

function goBack(){
  if(stack.length>0) stack.pop();
  syncURL();
  render();
}

function jumpTo(i){
  stack = stack.slice(0, i + 1);
  syncURL();
  render();
}

function render(){
  if(!view) return;

  nav.style.display = stack.length ? "flex" : "none";

  subjectBtns.forEach(b =>
    b.classList.toggle("active", b.dataset.sub === stack[0])
  );

  breadcrumb.innerHTML = "";
  stack.forEach((s, i) => {
    const c = document.createElement("div");
    c.className = "crumb";
    c.innerText = s;
    c.onclick = () => jumpTo(i);
    breadcrumb.appendChild(c);
  });

  view.innerHTML = "";
  if(!stack.length){
    view.innerHTML = "<h2>Select a subject to begin</h2>";
    return;
  }

  let data = syllabus;
  for(const k of stack){
    data = data?.[k];
  }

  if(!data){
    view.innerHTML = "<p>No data attached yet.</p>";
    return;
  }

  if(typeof data === "string"){
    renderLeaf(stack.at(-1), data);
  } else if(Array.isArray(data)){
    renderLeaf(stack.at(-1), data.join(", "));
  } else {
    Object.keys(data).forEach(k => {
      const d = document.createElement("div");
      d.className = "item";
      d.innerText = k;
      d.onclick = () => { stack.push(k); syncURL(); render(); };
      view.appendChild(d);
    });
  }
}

function renderLeaf(title, content){
  const key = stack.join("/");
  const savedFormula = localStorage.getItem("formula::"+key) || "";
  const ownerUnlocked = localStorage.getItem("OWNER_UNLOCK") === "YES";

  view.innerHTML = `
    <div class="focus">
      <h2 class="section-title">${title}</h2>

      <div class="block">
        <h4>Concept</h4>
        <ul><li>${content}</li></ul>
      </div>

      <div class="block">
        <h4>Formula (private)</h4>
        ${ownerUnlocked
          ? `<textarea id="formulaBox" style="width:100%;min-height:90px;background:#0d1117;color:#e6edf3;border:1px solid #30363d;border-radius:8px;padding:10px" placeholder="Write your personal formulas here...">${savedFormula}</textarea>`
          : `<div style="color:#9aa4af;font-size:.9rem">üîí Locked (owner-only)</div>`}
      </div>

      <div class="block">
        <h4>Common Mistakes</h4>
        <ul><li>Revise conditions carefully</li></ul>
      </div>
    </div>`;

  if(ownerUnlocked){
    const box = document.getElementById("formulaBox");
    box.addEventListener("input",()=>{
      localStorage.setItem("formula::"+key, box.value);
    });
  }
}

function unlockOwner(){
  const pass = prompt("Owner access required");
  if(pass === "FailMarks"){
    localStorage.setItem("OWNER_UNLOCK","YES");
    alert("Owner mode unlocked");
    render();
  } else {
    alert("Access denied");
  }
}

window.addEventListener("DOMContentLoaded", () => {
  view = document.getElementById("view");
  nav = document.getElementById("nav");
  breadcrumb = document.getElementById("breadcrumb");
  subjectBtns = document.querySelectorAll(".subject-btn");

  subjectBtns.forEach(btn=>{
    btn.onclick = ()=>goSubject(btn.dataset.sub);
  });

  if(location.hash.startsWith("#/")){
    stack = location.hash.replace("#/", "").split("/").filter(Boolean);
  }
  render();
});

window.addEventListener("popstate", e => {
  if(e.state?.stack) stack = e.state.stack;
  else if(location.hash.startsWith("#/")) stack = location.hash.replace("#/", "").split("/").filter(Boolean);
  else stack = [];
  render();
});
</script>
</head>
<body>
<header>
  <h1 class="brand">For clear PCM</h1>
  <p class="subtitle">A clean hierarchy-based JEE learning system. Structure first. Content next.</p>
</header>
<div class="subject-bar">
  <div class="subject-btn" data-sub="Maths">Maths</div>
  <div class="subject-btn" data-sub="Physics">Physics</div>
  <div class="subject-btn" data-sub="Chemistry">Chemistry</div>
</div>
<main>
  <div class="nav" id="nav" style="display:none">
    <div class="back" onclick="goBack()">‚Üê Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>
  <div id="view"></div>
</main>
<footer>¬©2026 Terminal Joint ¬∑ For Clear PCM ¬∑ Structure over noise</footer>
</body>
</html>
