/* ===================== ENGINE ===================== */
let stack = [];
let view, nav, breadcrumb, subjectBtns;

function syncURL(){
  const path = stack.join("/");
  history.pushState({ stack:[...stack] }, "", path ? `#/${path}` : "#/");
}

function goSubject(sub){
  stack = [sub];
  syncURL();
  render();
}

function goBack(){
  stack.pop();
  syncURL();
  render();
}

function jumpTo(i){
  stack = stack.slice(0, i + 1);
  syncURL();
  render();
}

function render(){
  if(!view) return;

  nav.style.display = stack.length ? "flex" : "none";

  subjectBtns.forEach(b =>
    b.classList.toggle("active", b.innerText === stack[0])
  );

  breadcrumb.innerHTML = "";
  stack.forEach((s, i) => {
    const c = document.createElement("div");
    c.className = "crumb";
    c.innerText = s;
    c.onclick = () => jumpTo(i);
    breadcrumb.appendChild(c);
  });

  view.innerHTML = "";
  if(!stack.length){
    view.innerHTML = "<h2>Select a subject to begin</h2>";
    return;
  }

  let data = syllabus;
  stack.forEach(k => data = data?.[k]);

  if(!data){
    view.innerHTML = "<p>No data attached yet.</p>";
    return;
  }

  if(typeof data === "string"){
    renderLeaf(stack.at(-1), data);
  } else if(Array.isArray(data)){
    renderLeaf(stack.at(-1), data.join(", "));
  } else {
    Object.keys(data).forEach(k => {
      const d = document.createElement("div");
      d.className = "item";
      d.innerText = k;
      d.onclick = () => { stack.push(k); syncURL(); render(); };
      view.appendChild(d);
    });
  }
}

function renderLeaf(title, content){
  view.innerHTML = `
    <div class="focus">
      <h2 class="section-title">${title}</h2>
      <div class="block"><h4>Concept</h4><ul><li>${content}</li></ul></div>
      <div class="block"><h4>Formula</h4><ul><li>[Add formula]</li></ul></div>
      <div class="block"><h4>Example Sums</h4><ul><li>Level 1</li><li>Level 2</li><li>Level 3</li></ul></div>
      <div class="block"><h4>Common Mistakes</h4><ul><li>Wrong condition</li></ul></div>
    </div>`;
}

// INIT AFTER DOM LOAD + HANDLE BROWSER BACK/FORWARD
window.addEventListener("DOMContentLoaded", () => {
  view = document.getElementById("view");
  nav = document.getElementById("nav");
  breadcrumb = document.getElementById("breadcrumb");
  subjectBtns = document.querySelectorAll(".subject-btn");

  if(location.hash.startsWith("#/")){
    const parts = location.hash.replace("#/", "").split("/").filter(Boolean);
    stack = parts;
  }

  render();
});

window.addEventListener("popstate", e => {
  if(e.state?.stack){
    stack = e.state.stack;
  } else if(location.hash.startsWith("#/")){
    stack = location.hash.replace("#/", "").split("/").filter(Boolean);
  } else {
    stack = [];
  }
  render();
});
</script>
