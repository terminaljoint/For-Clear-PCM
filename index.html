<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Comic Neue",system-ui;
  background:#0d1117;
  color:#e6edf3;
}
header{
  padding:16px 24px;
  border-bottom:1px solid #30363d;
}
.brand{font-size:1.8rem;font-weight:700}
.subtitle{font-size:.9rem;color:#8b949e;margin-top:4px}
main{max-width:900px;margin:0 auto;padding:24px}

.hidden{display:none}

/* NAV */
.nav{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:16px;
}
.back{cursor:pointer;color:#2f81f7;font-size:.85rem}
.path{font-size:.8rem;color:#8b949e}
.path span{color:#2f81f7;cursor:pointer}

/* LIST */
h2{font-size:1.25rem;margin-bottom:14px}
.item{
  padding:10px 12px;
  border:1px solid #30363d;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}
.item:hover{background:#161b22}

/* FOCUS */
.focus{max-width:720px;margin:0 auto}
.modes{
  display:flex;
  gap:16px;
  border-bottom:1px solid #30363d;
  margin:18px 0;
}
.modes button{
  background:none;border:none;
  font-weight:700;
  color:#8b949e;
  cursor:pointer;
  padding:6px 0;
}
.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

.block{margin-top:18px}
.block h3{color:#2f81f7;margin-bottom:10px}
.block ul{list-style:none}
.block li{
  padding:6px 0;
  border-bottom:1px dashed #30363d;
}
</style>
</head>

<body>

<header>
  <div class="brand">For clear PCM</div>
  <div class="subtitle">official hierarchy · zero clutter · exam focus</div>
</header>

<main>
  <div class="nav hidden" id="nav">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="path" id="path"></div>
  </div>
  <div id="view"></div>
</main>

<script>
/* ===== FULL SYLLABUS ===== */
const syllabus = {
  Maths:{
    "Sets & Functions":{
      "Sets":["Types of Sets","Set Operations","Venn Diagrams"],
      "Functions":["Domain & Range","Types of Functions","Inverse Function"]
    },
    "Algebra":{
      "Quadratic Equations":["Roots","Nature of Roots"],
      "Sequences & Series":["AP","GP"],
      "Binomial Theorem":["General Term"]
    },
    "Coordinate Geometry":{
      "Straight Lines":["Slope","Forms"],
      "Circles":["Equation","Tangents"]
    },
    "Calculus":{
      "Limits":["Standard Limits"],
      "Differentiation":["Rules","Applications"],
      "Integration":["Indefinite","Definite"]
    },
    "Vectors & 3D":{
      "Vectors":["Dot Product","Cross Product"],
      "3D Geometry":["Line","Plane"]
    },
    "Probability":{
      "Probability":["Classical","Conditional","Bayes Theorem"]
    }
  },

  Physics:{
    "Kinematics":{
      "Motion":["1D Motion","2D Motion"]
    },
    "Laws of Motion":{
      "Newton Laws":["Free Body Diagram","Friction"]
    },
    "Work Energy Power":{
      "Energy":["Work Energy Theorem","Conservation of Energy"]
    },
    "COM & Rotation":{
      "Rotation":["Torque","Angular Momentum"]
    },
    "Gravitation":{
      "Gravitation":["Field","Potential","Satellites"]
    },
    "Electrostatics":{
      "Electrostatics":["Electric Field","Electric Potential","Capacitors"]
    },
    "Current Electricity":{
      "Circuits":["Ohm Law","Kirchhoff Laws"]
    },
    "Magnetism & EMI":{
      "Magnetism":["Lorentz Force","Biot Savart Law"],
      "EMI":["Faraday Law","Lenz Law"]
    },
    "Optics & Modern":{
      "Optics":["Ray Optics","Wave Optics"],
      "Modern Physics":["Atoms","Nuclei","Semiconductors"]
    }
  },

  Chemistry:{
    "Mole Concept":{
      "Stoichiometry":["Mole","Limiting Reagent"]
    },
    "Redox":{
      "Redox":["Oxidation Number","Balancing Redox"]
    },
    "Chemical Bonding":{
      "Bonding":["VSEPR Theory","Hybridisation","MO Theory"]
    },
    "Thermodynamics":{
      "Thermodynamics":["Enthalpy","Entropy","Gibbs Free Energy"]
    },
    "Chemical Kinetics":{
      "Kinetics":["Rate Law","Arrhenius Equation"]
    },
    "GOC":{
      "GOC":["Inductive Effect","Resonance","Hyperconjugation"]
    },
    "Hydrocarbons":{
      "Hydrocarbons":["Alkanes","Alkenes","Alkynes"]
    },
    "Coordination Compounds":{
      "Coordination":["Werner Theory","Isomerism","CFT"]
    },
    "Biomolecules":{
      "Biomolecules":["Carbohydrates","Proteins"]
    },
    "Polymers":{
      "Polymers":["Types of Polymers","Polymerisation Reactions"]
    }
  }
};

/* ===== STATE ===== */
let stack = [];
let mode = "base";

const view = document.getElementById("view");
const nav = document.getElementById("nav");
const pathEl = document.getElementById("path");

/* ===== NAV ===== */
function updatePath(){
  pathEl.innerHTML = stack.map((s,i)=>
    `<span onclick="jumpTo(${i})">${s}</span>`
  ).join(" › ");
}
function goBack(){ stack.pop(); render(); }
function jumpTo(i){ stack = stack.slice(0,i+1); render(); }

/* ===== RENDER ===== */
function render(){
  view.innerHTML="";
  nav.classList.toggle("hidden",stack.length===0);
  updatePath();

  if(stack.length===0){
    renderList("Select Subject",Object.keys(syllabus),s=>{stack.push(s);render();});
    return;
  }
  if(stack.length===1){
    renderList("Chapters",Object.keys(syllabus[stack[0]]),s=>{stack.push(s);render();});
    return;
  }
  if(stack.length===2){
    renderList("Topics",Object.keys(syllabus[stack[0]][stack[1]]),s=>{stack.push(s);render();});
    return;
  }
  if(stack.length===3){
    renderList("Concepts",syllabus[stack[0]][stack[1]][stack[2]],s=>{stack.push(s);render();});
    return;
  }
  renderConcept();
}

function renderList(title,items,cb){
  view.innerHTML=`<h2>${title}</h2>`;
  items.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=i;
    d.onclick=()=>cb(i);
    view.appendChild(d);
  });
}

function renderConcept(){
  view.innerHTML=`
    <div class="focus">
      <h2>${stack[3]}</h2>
      <div class="modes">
        <button class="${mode==='base'?'active':''}" onclick="setMode('base')">Base</button>
        <button class="${mode==='jee'?'active':''}" onclick="setMode('jee')">JEE</button>
        <button class="${mode==='mistake'?'active':''}" onclick="setMode('mistake')">Mistake</button>
      </div>
      ${content()}
    </div>`;
}

function setMode(m){ mode=m; render(); }

function content(){
  if(mode==="base") return `
    <div class="block"><h3>Base Level</h3><ul>
      <li>Definition</li>
      <li>Formula</li>
      <li>Terms</li>
      <li>WHEN to use</li>
      <li>WHY this formula</li>
    </ul></div>`;
  if(mode==="jee") return `
    <div class="block"><h3>JEE Main</h3><ul>
      <li>WHERE it appears</li>
      <li>HOW to apply</li>
      <li>WHAT to use / not use</li>
      <li>Heavy JEE example</li>
    </ul></div>`;
  return `
    <div class="block"><h3>Mistake Bank</h3><ul>
      <li>Wrong assumptions</li>
      <li>Wrong steps</li>
      <li>MCQ traps</li>
    </ul></div>`;
}

/* INIT */
render();
</script>

</body>
</html>
