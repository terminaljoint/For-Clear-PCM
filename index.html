<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Clear PCM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f14;
  --panel:#121821;
  --panel2:#0f1522;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#3b82f6;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:grid;
  grid-template-rows:56px 1fr;
}

/* ================= TOP BAR ================= */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid var(--border);
  background:#0b1220;
}
.brand{
  font-weight:800;
  letter-spacing:.3px;
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
button.login{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-size:.75rem;
  cursor:pointer;
}
#ownerBadge{
  font-size:.7rem;
  color:var(--accent);
  border:1px solid var(--border);
  padding:4px 10px;
  border-radius:999px;
}

/* ================= LAYOUT ================= */
.app{
  display:grid;
  grid-template-columns:280px 1fr;
  min-height:0;
}

/* ================= SIDEBAR ================= */
.sidebar{
  background:var(--panel2);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}
.sidebar h3{
  font-size:.7rem;
  font-weight:600;
  padding:14px 14px 6px;
  color:var(--muted);
}
.subjects{
  flex:1;
  overflow:auto;
}
.subjects button{
  width:100%;
  background:none;
  border:none;
  color:var(--text);
  padding:12px 14px;
  text-align:left;
  cursor:pointer;
  font-size:.8rem;
}
.subjects button.active{
  background:#111827;
  color:var(--accent);
}

/* ================= MAIN ================= */
.main{
  padding:16px;
  overflow:auto;
}
.pathbar{
  font-size:.7rem;
  color:var(--muted);
  margin-bottom:12px;
}
.pathbar span{
  cursor:pointer;
  color:var(--accent);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:12px;
}
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  cursor:pointer;
  transition:.15s ease;
}
.card:hover{
  border-color:var(--accent);
  transform:translateY(-2px);
}
.card-title{
  font-size:.85rem;
  font-weight:600;
}
.card-meta{
  font-size:.65rem;
  color:var(--muted);
  margin-top:6px;
}

/* ================= EDITOR ================= */
.editor{
  margin-top:16px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
}
.editor textarea{
  width:100%;
  min-height:220px;
  background:#0b1220;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:10px;
  padding:12px;
  font-size:.8rem;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:10px;
  font-size:.65rem;
  color:var(--muted);
  border-top:1px solid var(--border);
}
</style>
</head>
<body>
<header>
  <div class="brand">For Clear PCM</div>
  <div class="header-right">

</header>

</div>

/* ================= UI LOGIC ================= */
let path = [];
const subjectsDiv = document.getElementById('subjects');
const grid = document.getElementById('grid');
const pathbar = document.getElementById('pathbar');
const editor = document.getElementById('editor');

function getNode(){ let n = syllabus; for(const k of path){ n = n[k]; } return n; }
function isLeaf(n){ return n && typeof n==='object' && Object.keys(n).length===0; }

function renderSubjects(){
  subjectsDiv.innerHTML='';
  Object.keys(syllabus).forEach(s=>{
    const b=document.createElement('button');
    b.textContent=s;
    if(path[0]===s) b.classList.add('active');
    b.onclick=()=>{ path=[s]; render(); };
    subjectsDiv.appendChild(b);
  });
}

function renderPath(){
  pathbar.innerHTML='';
  path.forEach((p,i)=>{
    const sp=document.createElement('span');
    sp.textContent=p;
    sp.onclick=()=>{ path=path.slice(0,i+1); render(); };
    pathbar.appendChild(sp);
    if(i<path.length-1) pathbar.appendChild(document.createTextNode(' › '));
  });
}

function renderGrid(){
  grid.innerHTML=''; editor.innerHTML='';
  const node = getNode();
  if(isLeaf(node)){
    if(OWNER){
      const ta=document.createElement('textarea');
      ta.placeholder='Owner-only editor';
      editor.appendChild(ta);
    }
    return;
  }
  Object.keys(node).forEach(k=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`<div class="card-title">${k}</div><div class="card-meta">Open</div>`;
    c.onclick=()=>{ path.push(k); render(); };
    grid.appendChild(c);
  });
}

function render(){
  renderSubjects();
  if(path.length===0){
    pathbar.textContent='Select a subject';
    grid.innerHTML=''; editor.innerHTML='';
    return;
  }
  renderPath();
  renderGrid();
}

render();
</script>
