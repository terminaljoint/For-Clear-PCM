<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM – JEE Physics Chemistry Maths</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="For clear PCM is a structured JEE learning platform for Physics, Chemistry, and Maths. Clear formulas, exam logic, and mistake analysis for average students.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://terminaljoint.github.io/For-Clear-PCM/">

<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3b/Math_icon.svg">
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"Comic Neue",system-ui;background:#0d1117;color:#e6edf3;min-height:100vh;display:flex;flex-direction:column}
header{padding:22px 24px;border-bottom:1px solid #30363d}
.brand{font-size:2rem;font-weight:700}
.subtitle{color:#9aa4af;margin-top:6px;max-width:820px}
.subject-bar{display:flex;gap:12px;padding:14px 24px;border-bottom:1px solid #30363d}
.subject-btn{padding:8px 16px;border:1px solid #30363d;border-radius:10px;cursor:pointer;font-weight:700}
.subject-btn.active{border-color:#2f81f7;color:#2f81f7}
.subject-btn.disabled{opacity:.45;pointer-events:none}
.subject-btn:hover{background:#161b22}
main{max-width:1000px;margin:0 auto;padding:32px 24px;flex:1}
.nav{display:flex;gap:12px;align-items:center;margin-bottom:22px;flex-wrap:wrap}
.back{color:#2f81f7;cursor:pointer;font-weight:700}
.breadcrumb{display:flex;gap:6px;flex-wrap:wrap}
.crumb{padding:6px 12px;border:1px solid #30363d;border-radius:8px;font-size:.85rem;cursor:pointer;color:#2f81f7}
.crumb:last-child{background:#161b22;border-color:#2f81f7;color:#e6edf3}
.hidden{display:none}
.section-title{font-size:1.4rem;margin-bottom:14px}
.item{padding:14px 16px;border:1px solid #30363d;border-radius:10px;margin-bottom:12px;cursor:pointer}
.item:hover{background:#161b22}
.focus{max-width:760px;margin:0 auto}
.modes{display:flex;gap:18px;border-bottom:1px solid #30363d;margin:24px 0}
.modes button{background:none;border:none;font-weight:700;color:#9aa4af;cursor:pointer;padding:8px 0}
.modes button.active{color:#2f81f7;border-bottom:2px solid #2f81f7}
.block{margin-top:22px}
.block h4{color:#2f81f7;margin-bottom:8px}
.block ul{list-style:none}
.block li{padding:8px 0;border-bottom:1px dashed #30363d}
footer{border-top:1px solid #30363d;padding:16px 24px;font-size:.85rem;color:#9aa4af;text-align:center}
</style>
</head>

<body>

<header>
  <h1 class="brand">For clear PCM</h1>
  <p class="subtitle">Structured, exam-oriented learning for average JEE students.</p>
</header>

<div class="subject-bar">
  <div class="subject-btn" onclick="goSubject('Maths')">Maths</div>
  <div class="subject-btn" onclick="goSubject('Physics')">Physics</div>
  <div class="subject-btn" onclick="goSubject('Chemistry')">Chemistry</div>
</div>

<main>
  <div class="nav hidden" id="nav">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>
  <div id="view"></div>
</main>

<footer>
  ©2026 Terminal Joint · Made for Average Students in PCM
</footer>

<script>
const syllabus={
Maths:{
"Sets & Functions":{
"Sets":["Types of Sets","Set Operations","Venn Diagrams"]
}
},
Physics:{},
Chemistry:{}
};

const contentDB={
"Maths>Sets & Functions>Sets>Types of Sets":{
base:[
"A set is a well-defined collection of distinct objects.",
"Finite set: limited number of elements.",
"Infinite set: unlimited elements.",
"Empty set (∅): no elements.",
"Singleton set: exactly one element.",
"Equal sets: same elements.",
"Subset: A ⊆ B means every element of A is in B."
],
jee:[
"Direct definition questions.",
"MCQs on identifying type of set.",
"Subset counting questions.",
"Questions mixing finite/infinite logic."
],
mistake:[
"Confusing empty set with {0}.",
"Assuming subset must be proper subset.",
"Thinking order matters in sets."
]
},
"Maths>Sets & Functions>Sets>Set Operations":{
base:[
"Union (A ∪ B): elements in A or B.",
"Intersection (A ∩ B): common elements.",
"Difference (A − B): in A but not in B.",
"Complement (A'): elements not in A."
],
jee:[
"Formula-based counting questions.",
"Using n(A∪B)=n(A)+n(B)−n(A∩B).",
"Complement used in probability."
],
mistake:[
"Forgetting to subtract intersection.",
"Wrong universal set assumption."
]
},
"Maths>Sets & Functions>Sets>Venn Diagrams":{
base:[
"Diagrammatic representation of sets.",
"Used to visualize unions and intersections.",
"Helps in counting problems."
],
jee:[
"2-set and 3-set Venn problems.",
"Word problems converted to diagrams."
],
mistake:[
"Overlapping regions miscounted.",
"Wrong placement of elements."
]
}
};

let stack=[],mode="base";
const view=document.getElementById("view");
const nav=document.getElementById("nav");
const breadcrumb=document.getElementById("breadcrumb");
const subjectBtns=document.querySelectorAll(".subject-btn");

function goSubject(s){navigate([s])}
function goBack(){if(stack.length)navigate(stack.slice(0,-1))}
function navigate(n){stack=n;render()}
function render(){
nav.classList.toggle("hidden",stack.length===0);
subjectBtns.forEach(b=>{
b.classList.toggle("active",stack[0]===b.innerText);
b.classList.toggle("disabled",stack.length>0);
});
breadcrumb.innerHTML="";
stack.forEach((s,i)=>{
const c=document.createElement("div");
c.className="crumb";
c.innerText=s;
c.onclick=()=>navigate(stack.slice(0,i+1));
breadcrumb.appendChild(c);
});
view.innerHTML="";
if(stack.length===0){
view.innerHTML="<p>Select a subject to start.</p>";return;
}
if(stack.length===1){
renderList(Object.keys(syllabus[stack[0]]));return;
}
if(stack.length===2){
renderList(Object.keys(syllabus[stack[0]][stack[1]]));return;
}
if(stack.length===3){
renderList(syllabus[stack[0]][stack[1]][stack[2]]);return;
}
renderConcept();
}
function renderList(items){
items.forEach(i=>{
const d=document.createElement("div");
d.className="item";
d.innerText=i;
d.onclick=()=>navigate([...stack,i]);
view.appendChild(d);
});
}
function renderConcept(){
const key=stack.join(">");
const data=contentDB[key];
view.innerHTML=`
<div class="focus">
<h2 class="section-title">${stack[3]}</h2>
<div class="modes">
<button class="${mode==='base'?'active':''}" onclick="mode='base';render()">Base</button>
<button class="${mode==='jee'?'active':''}" onclick="mode='jee';render()">JEE</button>
<button class="${mode==='mistake'?'active':''}" onclick="mode='mistake';render()">Mistake</button>
</div>
<div class="block">
<ul>${data[mode].map(x=>`<li>${x}</li>`).join("")}</ul>
</div>
</div>`;
}
render();
</script>

</body>
</html>
