<style>

}

  color:#9aa4af;

  border-top:1px solid #30363d;
  padding:16px 24px;
  font-size:.85rem;

<body>

<header>
  <h1 class="brand">For clear PCM</h1>
  <p class="subtitle">
    Structured, exam-oriented Physics, Chemistry, and Maths learning
    designed especially for average students preparing for JEE.
  </p>
</header>

<div class="subject-bar">
  <div class="subject-btn" onclick="goSubject('Maths')">Maths</div>
  <div class="subject-btn" onclick="goSubject('Physics')">Physics</div>
  <div class="subject-btn" onclick="goSubject('Chemistry')">Chemistry</div>
</div>

<main>

  <div class="nav hidden" id="nav">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>

  <div id="view"></div>

</main>

<footer>
  ©2026 Terminal Joint All Rights Reserved , Made for Average Students in "PCM"
</footer>

<script>
/* ===== SYLLABUS (COMPLETE) ===== */
const syllabus = {
  Maths:{
    "Sets & Functions":{
      "Sets":["Types of Sets","Set Operations","Venn Diagrams"],
      "Functions":["Domain & Range","Types of Functions","Inverse Function"]
    },
    "Algebra":{
      "Quadratic Equations":["Roots","Nature of Roots"],
      "Sequences & Series":["AP","GP"],
      "Binomial Theorem":["General Term"]
    },
    "Coordinate Geometry":{
      "Straight Lines":["Slope","Forms of Line"],
      "Circles":["Equation of Circle","Tangents"]
    },
    "Calculus":{
      "Limits":["Standard Limits"],
      "Differentiation":["Rules","Applications"],
      "Integration":["Indefinite","Definite"]
    },
    "Vectors & 3D":{
      "Vectors":["Dot Product","Cross Product"],
      "3D Geometry":["Line","Plane"]
    },
    "Probability":{
      "Probability":["Classical","Conditional","Bayes Theorem"]
    }
  },
  Physics:{
    "Kinematics":{
      "Motion":["1D Motion","2D Motion"]
    },
    "Laws of Motion":{
      "Newton Laws":["Free Body Diagram","Friction"]
    },
    "Work Energy Power":{
      "Energy":["Work Energy Theorem","Conservation of Energy"]
    },
    "Centre of Mass & Rotation":{
      "Rotation":["Torque","Angular Momentum"]
    },
    "Gravitation":{
      "Gravitation":["Field","Potential","Satellites"]
    },
    "Electrostatics":{
      "Electrostatics":["Electric Field","Electric Potential","Capacitors"]
    },
    "Current Electricity":{
      "Circuits":["Ohm Law","Kirchhoff Laws"]
    },
    "Magnetism & EMI":{
      "Magnetism":["Lorentz Force","Biot Savart Law"],
      "EMI":["Faraday Law","Lenz Law"]
    },
    "Optics & Modern Physics":{
      "Optics":["Ray Optics","Wave Optics"],
      "Modern Physics":["Atoms","Nuclei","Semiconductors"]
    }
  },
  Chemistry:{
    "Mole Concept":{
      "Stoichiometry":["Mole","Limiting Reagent"]
    },
    "Redox":{
      "Redox":["Oxidation Number","Balancing Redox"]
    },
    "Chemical Bonding":{
      "Bonding":["VSEPR Theory","Hybridisation","Molecular Orbital Theory"]
    },
    "Thermodynamics":{
      "Thermodynamics":["Enthalpy","Entropy","Gibbs Free Energy"]
    },
    "Chemical Kinetics":{
      "Kinetics":["Rate Law","Arrhenius Equation"]
    },
    "GOC":{
      "GOC":["Inductive Effect","Resonance","Hyperconjugation"]
    },
    "Hydrocarbons":{
      "Hydrocarbons":["Alkanes","Alkenes","Alkynes"]
    },
    "Coordination Compounds":{
      "Coordination":["Werner Theory","Isomerism","Crystal Field Theory"]
    },
    "Biomolecules":{
      "Biomolecules":["Carbohydrates","Proteins"]
    },
    "Polymers":{
      "Polymers":["Types","Polymerisation Reactions"]
    }
  }
};

/* ===== STATE + NAVIGATION ===== */
let stack=[];
let mode="base";

function navigate(newStack, push=true){
  stack = newStack;
  if(push){
    history.pushState({stack:[...stack],mode},"","");
  }
  render();
}

window.onpopstate = e=>{
  if(e.state){
    stack = e.state.stack || [];
    mode = e.state.mode || "base";
    render(false);
  }
};

function goSubject(sub){
  navigate([sub]);
}

function goBack(){
  if(stack.length>0){
    navigate(stack.slice(0,-1));
  }
}

function jumpTo(i){
  navigate(stack.slice(0,i+1));
}

/* ===== RENDER ===== */
const view=document.getElementById("view");
const nav=document.getElementById("nav");
const breadcrumb=document.getElementById("breadcrumb");
const subjectBtns=document.querySelectorAll(".subject-btn");

function render(){
  nav.classList.toggle("hidden",stack.length===0);
  breadcrumb.innerHTML="";
  subjectBtns.forEach(b=>b.classList.toggle("active",stack[0]===b.innerText));

  stack.forEach((s,i)=>{
    const c=document.createElement("div");
    c.className="crumb";
    c.innerText=s;
    c.onclick=()=>jumpTo(i);
    breadcrumb.appendChild(c);
  });

  view.innerHTML="";

  if(stack.length===0){
    view.innerHTML=`
      <div class="home">
        <h2>Learn PCM with clarity, not confusion</h2>
        <p>
          This platform is built for average students who want a clean path
          to understand PCM concepts, apply formulas correctly, and avoid
          common exam mistakes.
        </p>
        <div class="home-grid">
          <div class="home-card" onclick="goSubject('Maths')">
            <h3>Maths</h3>
            <p>Algebra, Calculus, Coordinate Geometry, Vectors, Probability</p>
          </div>
          <div class="home-card" onclick="goSubject('Physics')">
            <h3>Physics</h3>
            <p>Mechanics, Electrodynamics, Optics, Modern Physics</p>
          </div>
          <div class="home-card" onclick="goSubject('Chemistry')">
            <h3>Chemistry</h3>
            <p>Physical, Organic, and Inorganic Chemistry essentials</p>
          </div>
        </div>
      </div>`;
    return;
  }

  if(stack.length===1){
    renderList("Chapters",Object.keys(syllabus[stack[0]]));
    return;
  }
  if(stack.length===2){
    renderList("Topics",Object.keys(syllabus[stack[0]][stack[1]]));
    return;
  }
  if(stack.length===3){
    renderList("Concepts",syllabus[stack[0]][stack[1]][stack[2]]);
    return;
  }

  renderConcept();
}

function renderList(title,items){
  view.innerHTML=`<h2 class="section-title">${title}</h2>`;
  items.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=i;
    d.onclick=()=>navigate([...stack,i]);
    view.appendChild(d);
  });
}

function renderConcept(){
  view.innerHTML=`
    <div class="focus">
      <h2 class="section-title">${stack[3]}</h2>
      <div class="modes">
        <button class="${mode==='base'?'active':''}" onclick="mode='base';navigate(stack,false)">Base</button>
        <button class="${mode==='jee'?'active':''}" onclick="mode='jee';navigate(stack,false)">JEE</button>
        <button class="${mode==='mistake'?'active':''}" onclick="mode='mistake';navigate(stack,false)">Mistake</button>
      </div>
      ${content()}
    </div>`;
}

function content(){
  if(mode==="base") return `
    <div class="block"><h4>Base Level</h4><ul>
      <li>Definition</li>
      <li>Formula</li>
      <li>Terms explained</li>
      <li>WHEN to use</li>
      <li>WHY it works</li>
    </ul></div>`;
  if(mode==="jee") return `
    <div class="block"><h4>JEE Main</h4><ul>
      <li>WHERE questions appear</li>
      <li>HOW to apply in exam</li>
      <li>WHAT to use / not use</li>
      <li>Heavy JEE-level example</li>
    </ul></div>`;
  return `
    <div class="block"><h4>Mistake Bank</h4><ul>
      <li>Wrong assumptions</li>
      <li>Wrong steps</li>
      <li>MCQ traps</li>
    </ul></div>`;
}

/* INIT */
history.replaceState({stack:[],mode},"","");
render();
</script>

</body>
