<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* ===== BASE ===== */
body{
  font-family:"Comic Neue", system-ui, sans-serif;
  background:#0d1117;
  color:#e6edf3;
  line-height:1.5;
}

/* ===== HEADER ===== */
header{
  padding:16px 24px;
  border-bottom:1px solid #30363d;
}

.brand{
  font-size:1.8rem;
  font-weight:700;
}

.subtitle{
  font-size:0.9rem;
  color:#8b949e;
  margin-top:4px;
}

/* ===== MAIN ===== */
main{
  max-width:900px;
  margin:0 auto;
  padding:24px;
}

/* ===== NAV BAR ===== */
.navbar{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

.back{
  font-size:0.85rem;
  color:#2f81f7;
  cursor:pointer;
  user-select:none;
}

.breadcrumb{
  font-size:0.85rem;
  color:#8b949e;
}

.breadcrumb span{
  color:#2f81f7;
  cursor:pointer;
}

.hidden{
  display:none;
}

/* ===== LIST VIEW ===== */
h2{
  font-size:1.3rem;
  margin-bottom:14px;
}

.item{
  padding:10px 12px;
  border:1px solid #30363d;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
  background:#0d1117;
}

.item:hover{
  background:#161b22;
}

/* ===== CONCEPT VIEW ===== */
.modes{
  display:flex;
  gap:14px;
  border-bottom:1px solid #30363d;
  margin:16px 0;
}

.modes button{
  background:none;
  border:none;
  padding:8px 4px;
  font-weight:700;
  color:#8b949e;
  cursor:pointer;
}

.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

.section{
  margin-top:18px;
}

.section h3{
  font-size:1.1rem;
  color:#2f81f7;
  margin-bottom:8px;
}

.section ol{
  margin-left:20px;
}

.section li{
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
  <div class="brand">For clear PCM</div>
  <div class="subtitle">official hierarchy · focused study</div>
</header>

<main>

  <!-- NAVIGATION -->
  <div class="navbar hidden" id="navbar">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>

  <!-- VIEW -->
  <div id="view"></div>

</main>

<script>
/* ===== SYLLABUS DATA ===== */
const syllabus = {
  Maths:{
    "Sets & Functions":{
      "Sets":["Types of Sets","Set Operations","Venn Diagrams"],
      "Functions":["Domain & Range","Types of Functions","Inverse Function"]
    },
    "Algebra":{
      "Quadratic Equations":["Roots","Nature of Roots"],
      "Sequences & Series":["AP","GP"],
      "Binomial Theorem":["General Term"]
    },
    "Coordinate Geometry":{
      "Straight Lines":["Slope","Forms"],
      "Circles":["Equation","Tangents"]
    },
    "Calculus":{
      "Limits":["Standard Limits"],
      "Differentiation":["Rules","Applications"],
      "Integration":["Indefinite","Definite"]
    },
    "Vectors & 3D":{
      "Vectors":["Dot Product","Cross Product"],
      "3D Geometry":["Line","Plane"]
    },
    "Probability":{
      "Probability":["Classical","Conditional","Bayes"]
    }
  },

  Physics:{
    "Kinematics":{
      "Motion":["1D Motion","2D Motion"]
    },
    "Laws of Motion":{
      "Newton Laws":["FBD","Friction"]
    },
    "Work Energy Power":{
      "Energy":["Work Energy Theorem"]
    },
    "COM & Rotation":{
      "Rotation":["Torque","Angular Momentum"]
    },
    "Gravitation":{
      "Gravitation":["Field","Potential","Satellites"]
    },
    "Electrostatics":{
      "Electrostatics":["Field","Potential","Capacitors"]
    },
    "Current Electricity":{
      "Circuits":["Ohm Law","Kirchhoff Laws"]
    },
    "Magnetism & EMI":{
      "Magnetism":["Lorentz Force","Biot Savart"],
      "EMI":["Faraday Law","Lenz Law"]
    },
    "Optics & Modern":{
      "Optics":["Ray Optics","Wave Optics"],
      "Modern Physics":["Atoms","Nuclei","Semiconductors"]
    }
  },

  Chemistry:{
    "Mole Concept":{
      "Stoichiometry":["Mole","Limiting Reagent"]
    },
    "Redox":{
      "Redox":["Oxidation Number"]
    },
    "Chemical Bonding":{
      "Bonding":["VSEPR","Hybridisation","MO Theory"]
    },
    "Thermodynamics":{
      "Thermodynamics":["Enthalpy","Entropy","Gibbs Free Energy"]
    },
    "Kinetics":{
      "Kinetics":["Rate Law","Arrhenius Equation"]
    },
    "GOC":{
      "GOC":["Inductive Effect","Resonance","Hyperconjugation"]
    },
    "Hydrocarbons":{
      "Hydrocarbons":["Alkanes","Alkenes","Alkynes"]
    },
    "Coordination Compounds":{
      "Coordination":["Werner Theory","Isomerism","CFT"]
    },
    "Biomolecules":{
      "Biomolecules":["Carbohydrates","Proteins"]
    },
    "Polymers":{
      "Polymers":["Types","Reactions"]
    }
  }
};

/* ===== STATE ===== */
let path = [];
let mode = "base";

const view = document.getElementById("view");
const navbar = document.getElementById("navbar");
const breadcrumb = document.getElementById("breadcrumb");

/* ===== NAV HELPERS ===== */
function updateBreadcrumb(){
  breadcrumb.innerHTML = path.map((p,i)=>
    `<span onclick="jumpTo(${i})">${p}</span>`
  ).join(" › ");
}

function goBack(){
  path.pop();
  render();
}

function jumpTo(i){
  path = path.slice(0,i+1);
  render();
}

/* ===== RENDER ===== */
function render(){
  view.innerHTML = "";
  navbar.classList.toggle("hidden", path.length === 0);
  updateBreadcrumb();

  if(path.length === 0){
    renderList("Select Subject", Object.keys(syllabus), s=>{
      path.push(s);
      render();
    });
    return;
  }

  if(path.length === 1){
    renderList("Chapters", Object.keys(syllabus[path[0]]), s=>{
      path.push(s);
      render();
    });
    return;
  }

  if(path.length === 2){
    renderList("Topics", Object.keys(syllabus[path[0]][path[1]]), s=>{
      path.push(s);
      render();
    });
    return;
  }

  if(path.length === 3){
    renderList("Concepts", syllabus[path[0]][path[1]][path[2]], s=>{
      path.push(s);
      render();
    });
    return;
  }

  renderConcept();
}

/* ===== LIST VIEW ===== */
function renderList(title, items, onClick){
  const h = document.createElement("h2");
  h.innerText = title;
  view.appendChild(h);

  items.forEach(item=>{
    const d = document.createElement("div");
    d.className = "item";
    d.innerText = item;
    d.onclick = ()=>onClick(item);
    view.appendChild(d);
  });
}

/* ===== CONCEPT VIEW ===== */
function renderConcept(){
  const title = document.createElement("h2");
  title.innerText = path[3];
  view.appendChild(title);

  const modesDiv = document.createElement("div");
  modesDiv.className = "modes";
  modesDiv.innerHTML = `
    <button class="${mode==='base'?'active':''}" onclick="setMode('base')">Base</button>
    <button class="${mode==='jee'?'active':''}" onclick="setMode('jee')">JEE</button>
    <button class="${mode==='mistake'?'active':''}" onclick="setMode('mistake')">Mistake</button>
  `;
  view.appendChild(modesDiv);

  const section = document.createElement("div");
  section.className = "section";
  section.innerHTML = getModeContent();
  view.appendChild(section);
}

function setMode(m){
  mode = m;
  render();
}

function getModeContent(){
  if(mode === "base"){
    return `
      <h3>Base Level</h3>
      <ol>
        <li>Definition</li>
        <li>Formula</li>
        <li>Terms</li>
        <li>WHEN to use</li>
        <li>WHY this formula</li>
      </ol>`;
  }

  if(mode === "jee"){
    return `
      <h3>JEE Main</h3>
      <ol start="6">
        <li>WHERE it appears</li>
        <li>HOW to apply</li>
        <li>WHAT to use / not use</li>
        <li>Heavy example</li>
      </ol>`;
  }

  return `
    <h3>Mistake Bank</h3>
    <ol start="10">
      <li>Wrong assumptions</li>
      <li>Wrong steps</li>
      <li>MCQ traps</li>
    </ol>`;
}

/* INIT */
render();
</script>

</body>
</html>
