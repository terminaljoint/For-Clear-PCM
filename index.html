<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM – Structured JEE Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="For clear PCM is a structured JEE learning system focusing on hierarchy, exam logic, and mistake prevention for average students.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://terminaljoint.github.io/For-Clear-PCM/">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"Comic Neue",system-ui;
  background:#0d1117;
  color:#e6edf3;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:22px 24px;
  border-bottom:1px solid #30363d;
}

.brand{font-size:2rem;font-weight:700}
.subtitle{color:#9aa4af;margin-top:6px;max-width:800px}

.subject-bar{
  display:flex;
  gap:12px;
  padding:14px 24px;
  border-bottom:1px solid #30363d;
}

.subject-btn{
  padding:8px 16px;
  border:1px solid #30363d;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

.subject-btn.active{
  border-color:#2f81f7;
  color:#2f81f7;
}

.subject-btn.disabled{
  opacity:.4;
  pointer-events:none;
}

main{
  max-width:1000px;
  margin:0 auto;
  padding:32px 24px;
  flex:1;
}

.nav{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:22px;
  flex-wrap:wrap;
}

.back{
  color:#2f81f7;
  cursor:pointer;
  font-weight:700;
}

.breadcrumb{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.crumb{
  padding:6px 12px;
  border:1px solid #30363d;
  border-radius:8px;
  font-size:.85rem;
  cursor:pointer;
  color:#2f81f7;
}

.crumb:last-child{
  background:#161b22;
  border-color:#2f81f7;
  color:#e6edf3;
}

.section-title{
  font-size:1.4rem;
  margin-bottom:14px;
}

.item{
  padding:14px 16px;
  border:1px solid #30363d;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
}

.item:hover{background:#161b22}

.focus{max-width:760px;margin:0 auto}

.modes{
  display:flex;
  gap:18px;
  border-bottom:1px solid #30363d;
  margin:24px 0;
}

.modes button{
  background:none;
  border:none;
  font-weight:700;
  color:#9aa4af;
  cursor:pointer;
  padding:8px 0;
}

.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

.block{
  margin-top:22px;
}

.block h4{
  color:#2f81f7;
  margin-bottom:10px;
}

.block ul{list-style:none}

.block li{
  padding:8px 0;
  border-bottom:1px dashed #30363d;
  color:#9aa4af;
}

footer{
  border-top:1px solid #30363d;
  padding:16px 24px;
  font-size:.85rem;
  color:#9aa4af;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1 class="brand">For clear PCM</h1>
  <p class="subtitle">
    A hierarchy-first JEE learning system. Structure locked. Content follows.
  </p>
</header>

<div class="subject-bar">
  <div class="subject-btn" onclick="goSubject('Maths')">Maths</div>
  <div class="subject-btn" onclick="goSubject('Physics')">Physics</div>
  <div class="subject-btn" onclick="goSubject('Chemistry')">Chemistry</div>
</div>

<main>
  <div class="nav" id="nav" style="display:none">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>

  <div id="view"></div>
</main>

<footer>
  ©2026 Terminal Joint · For Clear PCM · Structure over noise
</footer>

<script>
/* ================= MASTER SYLLABUS ================= */

const syllabus = {
  Maths:{
    "Sets & Functions":{
      "Sets":["Definition & Representation","Types of Sets","Set Operations","Venn Diagrams","Cardinality","Properties of Sets"],
      "Functions":["Ordered Pairs","Domain, Codomain & Range","Types of Functions","One-One & Many-One","Onto & Into","Inverse Function","Composition of Functions"]
    }
  },
  Physics:{
    "Kinematics":{
      "Motion in One Dimension":["Position & Displacement","Velocity & Acceleration","Equations of Motion","Graphs"]
    }
  },
  Chemistry:{
    "Mole Concept":{
      "Stoichiometry":["Mole Definition","Avogadro Number","Stoichiometry","Limiting Reagent","Percentage Composition"]
    }
  }
};

/* ===== STATE ===== */
let stack = [];
let mode = "base";

const view = document.getElementById("view");
const nav = document.getElementById("nav");
const breadcrumb = document.getElementById("breadcrumb");
const subjectBtns = document.querySelectorAll(".subject-btn");

/* ===== NAV FUNCTIONS ===== */
function goSubject(s){
  stack = [s];
  mode = "base";
  render();
}

function goBack(){
  if(stack.length > 1){
    stack.pop();
    render();
  }
}

function jumpTo(i){
  stack = stack.slice(0, i + 1);
  mode = "base";
  render();
}

/* ===== RENDER ===== */
function render(){
  nav.style.display = stack.length ? "flex" : "none";

  subjectBtns.forEach(b=>{
    b.classList.toggle("active", b.innerText === stack[0]);
    b.classList.toggle("disabled", stack.length > 0);
  });

  breadcrumb.innerHTML = "";
  stack.forEach((s,i)=>{
    const c = document.createElement("div");
    c.className = "crumb";
    c.innerText = s;
    c.onclick = ()=>jumpTo(i);
    breadcrumb.appendChild(c);
  });

  view.innerHTML = "";

  if(stack.length === 0){
    view.innerHTML = "<h2>Select a subject to begin</h2>";
    return;
  }

  let data = syllabus;
  for(let i=0;i<stack.length;i++){
    data = data[stack[i]];
  }

  if(Array.isArray(data)){
    renderConcept(stack[stack.length-1]);
  }else{
    renderList(Object.keys(data));
  }
}

function renderList(items){
  items.forEach(i=>{
    const d = document.createElement("div");
    d.className = "item";
    d.innerText = i;
    d.onclick = ()=>{
      stack.push(i);
      render();
    };
    view.appendChild(d);
  });
}

function renderConcept(title){
  view.innerHTML = `
  <div class="focus">
    <h2 class="section-title">${title}</h2>

    <div class="modes">
      <button class="${mode==='base'?'active':''}" onclick="setMode('base')">Base</button>
      <button class="${mode==='jee'?'active':''}" onclick="setMode('jee')">JEE</button>
      <button class="${mode==='mistake'?'active':''}" onclick="setMode('mistake')">Mistake</button>
    </div>

    ${renderMode()}
  </div>`;
}

function setMode(m){
  mode = m;
  renderConcept(stack[stack.length-1]);
}

function renderMode(){
  if(mode === "base") return `
    <div class="block">
      <h4>First Look</h4>
      <ul><li>What is given</li><li>What is asked</li><li>Expected chapter logic</li></ul>
    </div>
    <div class="block">
      <h4>Base</h4>
      <ul><li>Definition</li><li>Formula (pending)</li><li>WHEN to use</li><li>WHY it works</li></ul>
    </div>`;
  if(mode === "jee") return `
    <div class="block">
      <h4>JEE</h4>
      <ul><li>WHERE questions appear</li><li>HOW examiner twists</li><li>Time expectation</li></ul>
    </div>`;
  return `
    <div class="block">
      <h4>Mistake Bank</h4>
      <ul><li>Wrong assumptions</li><li>Common traps</li><li>Sign & unit errors</li></ul>
    </div>`;
}

render();
</script>

</body>
</html>
