<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM – JEE Physics Chemistry Maths</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Structured JEE learning for Physics, Chemistry and Maths. Built for clarity, not confusion.">
<link rel="canonical" href="https://terminaljoint.github.io/For-Clear-PCM/">
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3b/Math_icon.svg">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,system-ui;
  background:#0d1117;
  color:#e6edf3;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:24px;
  border-bottom:1px solid #30363d;
}
.brand{font-size:2rem;font-weight:700}
.subtitle{color:#9aa4af;margin-top:6px;max-width:900px}

.subject-bar{
  display:flex;
  gap:12px;
  padding:14px 24px;
  border-bottom:1px solid #30363d;
}
.subject-btn{
  padding:8px 16px;
  border:1px solid #30363d;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}
.subject-btn.active{border-color:#2f81f7;color:#2f81f7}
.subject-btn.disabled{opacity:.4;pointer-events:none}
.subject-btn:hover{background:#161b22}

main{
  max-width:1100px;
  margin:0 auto;
  padding:32px 24px;
  flex:1;
}

.nav{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:24px;
}
.back{color:#2f81f7;cursor:pointer;font-weight:600}
.breadcrumb{display:flex;gap:6px;flex-wrap:wrap}
.crumb{
  padding:6px 12px;
  border:1px solid #30363d;
  border-radius:8px;
  font-size:.85rem;
  cursor:pointer;
  color:#2f81f7;
}
.crumb:last-child{
  background:#161b22;
  border-color:#2f81f7;
  color:#e6edf3;
}
.hidden{display:none}

.card{
  background:#0f1523;
  border:1px solid #30363d;
  border-radius:14px;
  padding:20px;
  margin-bottom:16px;
}
.card:hover{background:#121a2e}

.section-title{
  font-size:1.5rem;
  margin-bottom:16px;
}

.item{
  padding:14px 16px;
  border:1px solid #30363d;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
}
.item:hover{background:#161b22}

.focus{
  max-width:800px;
  margin:0 auto;
}

.modes{
  display:flex;
  gap:18px;
  border-bottom:1px solid #30363d;
  margin:24px 0;
}
.modes button{
  background:none;
  border:none;
  font-weight:600;
  color:#9aa4af;
  cursor:pointer;
  padding:8px 0;
}
.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

.block ul{list-style:none}
.block li{
  padding:10px 0;
  border-bottom:1px dashed #30363d;
}

.empty{
  color:#9aa4af;
  font-size:.95rem;
  line-height:1.6;
}

footer{
  border-top:1px solid #30363d;
  padding:16px;
  font-size:.85rem;
  color:#9aa4af;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1 class="brand">For clear PCM</h1>
  <p class="subtitle">
    A structured, mistake-aware learning system for JEE aspirants.
    Built slowly. Built correctly.
  </p>
</header>

<div class="subject-bar">
  <div class="subject-btn" onclick="goSubject('Maths')">Maths</div>
  <div class="subject-btn" onclick="goSubject('Physics')">Physics</div>
  <div class="subject-btn" onclick="goSubject('Chemistry')">Chemistry</div>
</div>

<main>
  <div class="nav hidden" id="nav">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>
  <div id="view"></div>
</main>

<footer>
  ©2026 Terminal Joint · For Clear PCM
</footer>

<script>
/* ===== SYLLABUS ===== */
const syllabus={
  Maths:{
    "Sets & Functions":{
      "Sets":["Types of Sets","Set Operations","Venn Diagrams"],
      "Functions":["Domain & Range","Types of Functions","Inverse Function"]
    }
  },
  Physics:{},
  Chemistry:{}
};

/* ===== CONTENT DB (PARTIAL ON PURPOSE) ===== */
const contentDB={
  "Maths>Sets & Functions>Sets>Types of Sets":{
    base:[
      "A set is a well-defined collection of distinct objects.",
      "Finite, Infinite, Empty, Singleton, Equal and Subsets are core types."
    ],
    jee:[
      "Direct MCQs on identifying set types.",
      "Subset-count based questions."
    ],
    mistake:[
      "Confusing ∅ with {0}.",
      "Assuming order matters."
    ]
  }
};

let stack=[],mode="base";
const view=document.getElementById("view");
const nav=document.getElementById("nav");
const breadcrumb=document.getElementById("breadcrumb");
const subjectBtns=document.querySelectorAll(".subject-btn");

function goSubject(s){navigate([s])}
function goBack(){if(stack.length)navigate(stack.slice(0,-1))}
function navigate(n){stack=n;render()}

function render(){
  nav.classList.toggle("hidden",stack.length===0);
  subjectBtns.forEach(b=>{
    b.classList.toggle("active",stack[0]===b.innerText);
    b.classList.toggle("disabled",stack.length>0);
  });

  breadcrumb.innerHTML="";
  stack.forEach((s,i)=>{
    const c=document.createElement("div");
    c.className="crumb";
    c.innerText=s;
    c.onclick=()=>navigate(stack.slice(0,i+1));
    breadcrumb.appendChild(c);
  });

  view.innerHTML="";

  if(stack.length===0){
    view.innerHTML=`<div class="card">Select a subject to begin.</div>`;
    return;
  }

  let node=syllabus;
  for(let i=0;i<stack.length;i++){
    node=node?.[stack[i]];
  }

  if(Array.isArray(node)){
    node.forEach(x=>{
      const d=document.createElement("div");
      d.className="item";
      d.innerText=x;
      d.onclick=()=>navigate([...stack,x]);
      view.appendChild(d);
    });
    return;
  }

  if(typeof node==="object"){
    Object.keys(node).forEach(x=>{
      const d=document.createElement("div");
      d.className="item";
      d.innerText=x;
      d.onclick=()=>navigate([...stack,x]);
      view.appendChild(d);
    });
    return;
  }

  renderConcept();
}

function renderConcept(){
  const key=stack.join(">");
  const data=contentDB[key];

  view.innerHTML=`
    <div class="focus card">
      <h2 class="section-title">${stack.at(-1)}</h2>
      <div class="modes">
        <button class="${mode==='base'?'active':''}" onclick="mode='base';render()">Base</button>
        <button class="${mode==='jee'?'active':''}" onclick="mode='jee';render()">JEE</button>
        <button class="${mode==='mistake'?'active':''}" onclick="mode='mistake';render()">Mistake</button>
      </div>
      ${
        data
        ? `<ul>${data[mode].map(x=>`<li>${x}</li>`).join("")}</ul>`
        : `<div class="empty">
            This concept is not filled yet.<br>
            It will be added systematically after verification.
           </div>`
      }
    </div>
  `;
}

render();
</script>

</body>
      </html>
