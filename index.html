/* ===================== ENGINE (UNCHANGED) ===================== */

let stack=[],mode="base";
function navigate(n,p=true){stack=n;if(p)history.pushState({stack:[...stack],mode},"","");render()}
window.onpopstate=e=>{if(e.state){stack=e.state.stack||[];mode=e.state.mode||"base";render()}}
function goSubject(s){navigate([s])}
function goBack(){if(stack.length>0)navigate(stack.slice(0,-1))}
function jumpTo(i){navigate(stack.slice(0,i+1))}
function setMode(m){mode=m;history.pushState({stack:[...stack],mode},"","");render()}

const view=document.getElementById("view"),nav=document.getElementById("nav"),
breadcrumb=document.getElementById("breadcrumb"),subjectBtns=document.querySelectorAll(".subject-btn");

function render(){
 nav.classList.toggle("hidden",stack.length===0);
 breadcrumb.innerHTML="";
 subjectBtns.forEach(b=>b.classList.toggle("active",stack[0]===b.dataset.sub));
 stack.forEach((s,i)=>{let c=document.createElement("div");c.className="crumb";c.innerText=s;c.onclick=()=>jumpTo(i);breadcrumb.appendChild(c)});
 view.innerHTML="";
 if(stack.length===0){view.innerHTML="<h2>Choose a subject</h2>";return}
 let data=syllabus[stack[0]];
 for(let i=1;i<stack.length;i++)data=data[stack[i]];
 if(Array.isArray(data))return renderList("Formulae",data);
 renderList(stack.length===1?"Chapters":stack.length===2?"Topics":"Concepts",Object.keys(data));
}

function renderList(t,items){
 view.innerHTML=`<h2 class="section-title">${t}</h2>`;
 items.forEach(i=>{let d=document.createElement("div");d.className="item";d.innerText=i;d.onclick=()=>navigate([...stack,i]);view.appendChild(d)})
}

history.replaceState({stack:[],mode},"","");
