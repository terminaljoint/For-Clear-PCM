/* ================== STATE & NAV ================== */
let stack=[];
let mode="base";

function navigate(newStack, push=true){
  stack=newStack;
  if(push){
    history.pushState({stack:[...stack],mode},"","");
  }
  render();
}

window.onpopstate=e=>{
  if(e.state){
    stack=e.state.stack||[];
    mode=e.state.mode||"base";
    render();
  }
};

function goSubject(sub){navigate([sub]);}
function goBack(){if(stack.length>0)navigate(stack.slice(0,-1));}
function jumpTo(i){navigate(stack.slice(0,i+1));}

function setMode(newMode){
  mode=newMode;
  history.pushState({stack:[...stack],mode},"","");
  render();
}

/* ================== RENDER ================== */
const view=document.getElementById("view");
const nav=document.getElementById("nav");
const breadcrumb=document.getElementById("breadcrumb");
const subjectBtns=document.querySelectorAll(".subject-btn");

function render(){
  nav.classList.toggle("hidden",stack.length===0);
  breadcrumb.innerHTML="";

  subjectBtns.forEach(b=>{
    b.classList.toggle("active",stack[0]===b.dataset.sub);
  });

  stack.forEach((s,i)=>{
    const c=document.createElement("div");
    c.className="crumb";
    c.innerText=s;
    c.onclick=()=>jumpTo(i);
    breadcrumb.appendChild(c);
  });

  view.innerHTML="";

  if(stack.length===0){
    view.innerHTML=`<h2>Select a subject to begin</h2>`;
    return;
  }

  if(stack.length===1) return renderList("Chapters",Object.keys(syllabus[stack[0]]));
  if(stack.length===2) return renderList("Topics",Object.keys(syllabus[stack[0]][stack[1]]));
  if(stack.length===3) return renderList("Concepts",syllabus[stack[0]][stack[1]][stack[2]]);

  renderConcept();
}

function renderList(title,items){
  view.innerHTML=`<h2 class="section-title">${title}</h2>`;
  items.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=i;
    d.onclick=()=>navigate([...stack,i]);
    view.appendChild(d);
  });
}

function renderConcept(){
  view.innerHTML=`
    <div class="focus">
      <h2 class="section-title">${stack[3]}</h2>
      <div class="modes">
        <button class="${mode==='base'?'active':''}" onclick="setMode('base')">Base</button>
        <button class="${mode==='jee'?'active':''}" onclick="setMode('jee')">JEE</button>
        <button class="${mode==='mistake'?'active':''}" onclick="setMode('mistake')">Mistake</button>
      </div>
      ${content()}
    </div>`;
}

function content(){
  if(mode==="base") return `
    <div class="block">
      <h4>Base Level</h4>
      <ul>
        <li>Definition of concept</li>
        <li>Core formula(s)</li>
        <li>Meaning of each term</li>
        <li>WHEN to use</li>
        <li>WHY it works</li>
      </ul>
    </div>`;
  if(mode==="jee") return `
    <div class="block">
      <h4>JEE Application</h4>
      <ul>
        <li>WHERE this concept appears in JEE</li>
        <li>HOW to apply under time pressure</li>
        <li>WHAT to use / WHAT NOT to use</li>
        <li>Heavy JEE-level example logic</li>
      </ul>
    </div>`;
  return `
    <div class="block">
      <h4>Mistake Bank</h4>
      <ul>
        <li>Common wrong assumptions</li>
        <li>Calculation traps</li>
        <li>MCQ elimination errors</li>
      </ul>
    </div>`;
}

/* INIT */
history.replaceState({stack:[],mode},"","");
render();
</script>
