<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminal Cities – Main Game</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f1115;
        color: #eaeaea;
    }
    header {
        background: #151922;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        letter-spacing: 1px;
    }
    #game {
        display: flex;
        padding: 10px;
        gap: 10px;
    }
    .city {
        flex: 1;
        background: #1b2030;
        padding: 10px;
        border-radius: 6px;
    }
    .city h3 {
        margin-top: 0;
        text-align: center;
    }
    button {
        background: #3a7afe;
        color: white;
        border: none;
        padding: 6px 10px;
        margin-top: 5px;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background: #2f64d8;
    }
    .stats {
        margin-top: 8px;
        font-size: 14px;
    }
    footer {
        background: #151922;
        padding: 8px;
        text-align: center;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>TERMINAL CITIES — MAIN GAME (Prototype)</header>

<div id="game"></div>

<footer>
    Resources: <span id="res">100</span> |
    Alignment: <span id="align">Gov-A</span>
</footer>

<script>
// =======================================================
// CORE DATA
// =======================================================

const factions = [
    { name: "Gov-A", influence: 0 },
    { name: "Gov-B", influence: 0 },
    { name: "Gov-C", influence: 0 },
    { name: "Red Gangs", influence: 0 },
    { name: "Iron Gangs", influence: 0 }
];

const cities = [
    "New City",
    "Snow City",
    "Fire City",
    "Old City"
].map(name => ({
    name,
    posts: 50,
    control: {}
}));

cities.forEach(city => {
    factions.forEach(f => city.control[f.name] = 0);
    city.control["Neutral"] = 50;
});

let player = {
    resources: 100,
    alignment: factions[0]
};

// =======================================================
// GAME LOGIC
// =======================================================

function attemptCapture(city) {
    const attack = Math.floor(Math.random() * 6) + 1 + player.alignment.influence;
    const defense = Math.floor(Math.random() * 5) + 1;

    if (attack > defense && city.control["Neutral"] > 0) {
        city.control["Neutral"]--;
        city.control[player.alignment.name]++;
        player.resources += 10;
        player.alignment.influence++;
    }
}

function worldTick() {
    cities.forEach(city => {
        if (Math.random() < 0.4) {
            const faction = factions[Math.floor(Math.random() * factions.length)];
            if (city.control["Neutral"] > 0) {
                city.control["Neutral"]--;
                city.control[faction.name]++;
                faction.influence++;
            }
        }
    });
    render();
}

// =======================================================
// UI
// =======================================================

function render() {
    document.getElementById("res").innerText = player.resources;
    document.getElementById("align").innerText = player.alignment.name;

    const game = document.getElementById("game");
    game.innerHTML = "";

    cities.forEach(city => {
        const div = document.createElement("div");
        div.className = "city";

        div.innerHTML = `
            <h3>${city.name}</h3>
            <button>Capture Post</button>
            <div class="stats">
                ${Object.entries(city.control)
                    .map(([k,v]) => `${k}: ${v}`)
                    .join("<br>")}
            </div>
        `;

        div.querySelector("button").onclick = () => {
            attemptCapture(city);
            render();
        };

        game.appendChild(div);
    });
}

// =======================================================
// START
// =======================================================

render();
setInterval(worldTick, 3000);
</script>

</body>
</html>
