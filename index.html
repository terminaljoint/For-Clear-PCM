@keyframes fadeIn{from{opacity:0;transform:translateY(3px)}to{opacity:1;transform:none}}
@media (min-width:768px){

function getCurrentData(){
  let ref = syllabus;
  for(const k of stack){
    if(ref && typeof ref === "object" && k in ref){ ref = ref[k]; }
    else return null;
  }
  return ref;
}
function isLeaf(obj){ return obj && typeof obj==="object" && Object.keys(obj).length===0; }

function syncHistory(){
  const path = stack.join("/") || "root";
  history.pushState({stack:[...stack]},"",`#${path}`);
}

function restoreFromHistory(state){
  if(state && Array.isArray(state.stack)){
    stack = [...state.stack];
    render(false);
  }
}

async function render(pushHistory=true){
  checkLock();
  if(pushHistory) syncHistory();

  subjectBtns.forEach(b=>b.classList.toggle("active",b.dataset.sub===stack[0]));
  view.innerHTML="";

  if(stack.length===0){ view.innerHTML="<h2 class='fade'>Select a subject</h2>"; return; }

  const data = getCurrentData();
  if(!data){ view.innerHTML="<div class='error'>Invalid path</div>"; return; }

  const top=document.createElement("div"); top.className="top-bar";
  if(stack.length>1){
    const back=document.createElement("div");
    back.className="backBtn";
    back.innerText="← Back";
    back.onclick=()=>{ stack.pop(); render(); };
    top.appendChild(back);
  }
  const bc=document.createElement("div"); bc.className="breadcrumb";
    bc.innerHTML="";
    stack.forEach((name,idx)=>{
      const span=document.createElement("span");
      span.innerText=name;
      span.style.cursor="pointer";
      span.style.color= idx===stack.length-1 ? "#9aa4af" : "#2f81f7";
      span.onclick=()=>{
        stack = stack.slice(0, idx+1);
        render();
      };
      bc.appendChild(span);
      if(idx<stack.length-1){
        const sep=document.createElement("span");
        sep.innerText=" → ";
        sep.style.color="#9aa4af";
        bc.appendChild(sep);
      }
    });
  top.appendChild(bc);
  view.appendChild(top);

  if(isLeaf(data)){
    const path="content/"+stack.join("__");
    let saved="";
    try{ const snap=await getDoc(doc(db,path)); if(snap.exists()) saved=snap.data().text||""; }catch(e){ console.error(e); }

    if(OWNER_UNLOCKED){
      view.innerHTML+=`<textarea class='fade' id='editor'>${saved}</textarea>`+
        `<div class='saveBtn' id='saveBtn'>Save</div>`+
        `<div class='saveBtn' id='lockBtn'>Lock</div>`;
      document.getElementById("saveBtn").onclick=async()=>{
        await setDoc(doc(db,path),{text:document.getElementById("editor").value,updatedAt:Date.now()});
        alert("Saved");
      };
      document.getElementById("lockBtn").onclick=lockOwner;
    }else{
      
      if(saved) view.innerHTML+=`<pre class='fade' style='white-space:pre-wrap'>${saved}</pre>`;
    }
    return;
  }

  Object.keys(data).forEach(k=>{
    const d=document.createElement("div");
    d.className="item fade";
    d.innerText=k;
    d.onclick=()=>{ stack.push(k); render(); };
    view.appendChild(d);
  });
}

window.addEventListener("popstate",e=>restoreFromHistory(e.state));

window.addEventListener("DOMContentLoaded",()=>{
  view=document.getElementById("view");
  subjectBtns=document.querySelectorAll(".subject-btn");
  subjectBtns.forEach(b=>b.onclick=()=>{ stack=[b.dataset.sub]; render(); });

  const footer=document.getElementById("footerTrigger");
  let last=0; footer.onclick=()=>{ const n=Date.now(); if(n-last<350) unlockOwner(); last=n; };

  render(false);
});
