<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For clear PCM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:"Comic Neue", system-ui;
  background:#0e1117;
  color:#e6edf3;
}

header{
  padding:18px 24px;
  border-bottom:1px solid #30363d;
}

.brand{
  font-size:1.8rem;
  font-weight:700;
}

.sub{
  font-size:0.9rem;
  color:#8b949e;
  margin-top:4px;
}

main{
  max-width:900px;
  margin:0 auto;
  padding:24px;
}

.hidden{display:none}

/* NAV BAR */
.navbar{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}

.back{
  cursor:pointer;
  color:#2f81f7;
  font-size:0.9rem;
}

.breadcrumb{
  font-size:0.85rem;
  color:#8b949e;
}

.breadcrumb span{
  cursor:pointer;
  color:#2f81f7;
}

/* LIST */
.list h2{
  font-size:1.3rem;
  margin-bottom:12px;
}

.item{
  padding:10px 12px;
  border:1px solid #30363d;
  border-radius:6px;
  margin-bottom:8px;
  cursor:pointer;
}

.item:hover{
  background:#161b22;
}

/* MODES */
.modes{
  display:flex;
  gap:12px;
  border-bottom:1px solid #30363d;
  margin-bottom:16px;
}

.modes button{
  background:none;
  border:none;
  padding:8px 6px;
  cursor:pointer;
  color:#8b949e;
  font-weight:700;
}

.modes button.active{
  color:#2f81f7;
  border-bottom:2px solid #2f81f7;
}

/* CONTENT */
.section{
  margin-top:16px;
}

.section h3{
  font-size:1.1rem;
  color:#2f81f7;
  margin-bottom:8px;
}

.section ol{
  margin-left:20px;
}

.section li{
  margin-bottom:6px;
}
</style>
</head>

<body>

<header>
  <div class="brand">For clear PCM</div>
  <div class="sub">simple navigation · focused study</div>
</header>

<main>

  <!-- NAV -->
  <div class="navbar hidden" id="nav">
    <div class="back" onclick="goBack()">← Back</div>
    <div class="breadcrumb" id="breadcrumb"></div>
  </div>

  <!-- VIEW -->
  <div id="view"></div>

</main>

<script>
/* ===== DATA (ALL CHAPTERS INCLUDED) ===== */
const data = {
  Maths:{
    "Sets & Functions":{
      "Sets":["Types of Sets","Set Operations","Venn Diagrams"],
      "Functions":["Domain & Range","Types of Functions","Inverse Function"]
    },
    "Algebra":{
      "Quadratic Equations":["Roots","Nature of Roots"],
      "Sequences & Series":["AP","GP"],
      "Binomial Theorem":["General Term"]
    },
    "Coordinate Geometry":{
      "Straight Lines":["Slope","Forms"],
      "Circles":["Equation","Tangents"]
    },
    "Calculus":{
      "Limits":["Standard Limits"],
      "Differentiation":["Rules","Applications"],
      "Integration":["Indefinite","Definite"]
    },
    "Vectors & 3D":{
      "Vectors":["Dot Product","Cross Product"],
      "3D Geometry":["Line","Plane"]
    },
    "Probability":{
      "Probability":["Classical","Conditional","Bayes"]
    }
  },

  Physics:{
    "Kinematics":{
      "Motion":["1D Motion","2D Motion"]
    },
    "Laws of Motion":{
      "Newton Laws":["FBD","Friction"]
    },
    "Work Energy Power":{
      "Energy":["Work Energy Theorem"]
    },
    "COM & Rotation":{
      "Rotation":["Torque","Angular Momentum"]
    },
    "Gravitation":{
      "Gravitation":["Field","Potential","Satellites"]
    },
    "Electrostatics":{
      "Electrostatics":["Field","Potential","Capacitors"]
    },
    "Current Electricity":{
      "Circuits":["Ohm Law","Kirchhoff Laws"]
    },
    "Magnetism & EMI":{
      "Magnetism":["Lorentz Force","Biot Savart"],
      "EMI":["Faraday Law","Lenz Law"]
    },
    "Optics & Modern":{
      "Optics":["Ray Optics","Wave Optics"],
      "Modern Physics":["Atoms","Nuclei","Semiconductors"]
    }
  },

  Chemistry:{
    "Mole Concept":{
      "Stoichiometry":["Mole","Limiting Reagent"]
    },
    "Redox":{
      "Redox":["Oxidation Number"]
    },
    "Chemical Bonding":{
      "Bonding":["VSEPR","Hybridisation","MO Theory"]
    },
    "Thermodynamics":{
      "Thermodynamics":["Enthalpy","Entropy","Gibbs Free Energy"]
    },
    "Kinetics":{
      "Kinetics":["Rate Law","Arrhenius Equation"]
    },
    "GOC":{
      "GOC":["Inductive Effect","Resonance","Hyperconjugation"]
    },
    "Hydrocarbons":{
      "Hydrocarbons":["Alkanes","Alkenes","Alkynes"]
    },
    "Coordination Compounds":{
      "Coordination":["Werner Theory","Isomerism","CFT"]
    },
    "Biomolecules":{
      "Biomolecules":["Carbohydrates","Proteins"]
    },
    "Polymers":{
      "Polymers":["Types","Reactions"]
    }
  }
};

/* ===== STATE ===== */
let stack = [];
let mode = "base";

const view = document.getElementById("view");
const nav = document.getElementById("nav");
const breadcrumb = document.getElementById("breadcrumb");

/* ===== NAVIGATION ===== */
function goBack(){
  stack.pop();
  render();
}

function setPath(){
  breadcrumb.innerHTML = stack.map((s,i)=>
    `<span onclick="jump(${i})">${s}</span>`
  ).join(" › ");
}

function jump(i){
  stack = stack.slice(0,i+1);
  render();
}

/* ===== RENDER ===== */
function render(){
  view.innerHTML = "";
  nav.classList.toggle("hidden", stack.length===0);
  setPath();

  if(stack.length===0){
    renderList("Select Subject", Object.keys(data), s=>{stack.push(s);render();});
    return;
  }

  if(stack.length===1){
    renderList("Chapters", Object.keys(data[stack[0]]),
      s=>{stack.push(s);render();});
    return;
  }

  if(stack.length===2){
    renderList("Topics", Object.keys(data[stack[0]][stack[1]]),
      s=>{stack.push(s);render();});
    return;
  }

  if(stack.length===3){
    renderList("Concepts", data[stack[0]][stack[1]][stack[2]],
      s=>{stack.push(s);render();});
    return;
  }

  renderConcept();
}

/* ===== HELPERS ===== */
function renderList(title, items, onClick){
  view.innerHTML = `<div class="list"><h2>${title}</h2></div>`;
  const list = view.querySelector(".list");
  items.forEach(i=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerText=i;
    d.onclick=()=>onClick(i);
    list.appendChild(d);
  });
}

function renderConcept(){
  view.innerHTML = `
    <h2>${stack[3]}</h2>

    <div class="modes">
      <button class="${mode==='base'?'active':''}" onclick="setMode('base')">Base</button>
      <button class="${mode==='jee'?'active':''}" onclick="setMode('jee')">JEE</button>
      <button class="${mode==='mistake'?'active':''}" onclick="setMode('mistake')">Mistake</button>
    </div>

    <div class="section">
      ${modeContent()}
    </div>
  `;
}

function setMode(m){
  mode=m;
  render();
}

function modeContent(){
  if(mode==="base")
    return `<h3>Base Level</h3>
    <ol>
      <li>Definition</li>
      <li>Formula</li>
      <li>Terms</li>
      <li>WHEN to use</li>
      <li>WHY this formula</li>
    </ol>`;

  if(mode==="jee")
    return `<h3>JEE Main</h3>
    <ol start="6">
      <li>WHERE it appears</li>
      <li>HOW to apply</li>
      <li>WHAT to use / not use</li>
      <li>Heavy example</li>
    </ol>`;

  return `<h3>Mistake Bank</h3>
    <ol start="10">
      <li>Wrong assumptions</li>
      <li>Wrong steps</li>
      <li>MCQ traps</li>
    </ol>`;
}

/* INIT */
render();
</script>

</body>
</html>
